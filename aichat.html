<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bubble {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    .user-bubble {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .bot-bubble {
      background: #f3f4f6;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .typing {
      font-style: italic;
      color: #9ca3af;
      margin-left: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-white transition-colors min-h-screen flex items-center justify-center">
  <div class="w-full max-w-xl bg-white dark:bg-gray-900 rounded-2xl shadow-xl overflow-hidden">
    <div class="bg-blue-600 dark:bg-blue-800 text-white px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-semibold">ü§ñ TAKA AI</h1>
    </div>

    <div id="chatbox" class="space-y-2 px-4 py-4 h-[500px] overflow-y-auto bg-white dark:bg-gray-800 scroll-smooth"></div>

    <div class="bg-gray-100 dark:bg-gray-900 px-4 py-3 border-t dark:border-gray-700 flex items-center gap-2">
      <input id="userInput" type="text" placeholder="Ask TAKA AI anything..."
        class="flex-1 px-4 py-2 rounded-full bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-sm">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const CHUTES_API_TOKEN = "cpk_c8adcf5e163e46a1ae61782a72e6f36b.2fe6509bc2a35be39e98a9a6f4b42a5b.ftzjgQW9VwL0nFdZkXBGdHDUi6NsAEAJ";

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addBubble("You", message, "user");
      userInput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      const typingDiv = document.createElement("div");
      typingDiv.id = "typing";
      typingDiv.className = "typing";
      typingDiv.innerText = "TAKA AI is typing...";
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const res = await fetch("https://llm.chutes.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + CHUTES_API_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek-ai/DeepSeek-V3-0324",
            messages: [
              { role: "system", content: "You are TAKA AI, a friendly and helpful assistant." },
              { role: "user", content: message }
            ],
            stream: false,
            max_tokens: 1024,
            temperature: 0.7
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è TAKA AI didn‚Äôt respond.";
        document.getElementById("typing")?.remove();
        addBubble("TAKA AI", reply, "bot");

      } catch (error) {
        document.getElementById("typing")?.remove();
        addBubble("TAKA AI", "‚ö†Ô∏è Error reaching Chutes API.", "bot");
        console.error(error);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addBubble(sender, text, type) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${type === "user" ? "user-bubble" : "bot-bubble"}`;
      bubble.innerText = text;
      chatbox.appendChild(bubble);
    }
  </script>
</body>
</html>

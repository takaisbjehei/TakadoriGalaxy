<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taka AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .dark-mode {
      background-color: #0f172a;
      color: white;
    }
  </style>
</head>
<body class="bg-white text-black transition duration-500">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b shadow">
    <h1 class="text-2xl font-bold">ðŸ¤– Taka AI</h1>
    <button id="toggleMode" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition">Toggle Mode</button>
  </div>

  <!-- Chat Display -->
  <div id="chatbox" class="p-4 h-[75vh] overflow-y-auto space-y-3 text-base sm:text-lg"></div>

  <!-- Typing indicator -->
  <div id="typing" class="px-4 text-gray-500 hidden">Taka AI is typing<span class="typing"></span></div>

  <!-- Input -->
  <div class="flex p-4 gap-2 border-t">
    <input id="userInput" type="text" placeholder="Ask something..." class="flex-1 px-4 py-2 border rounded focus:outline-none" />
    <button onclick="sendMessage()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Send</button>
  </div>

  <script>
    const API_KEY = "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";
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const typing = document.getElementById('typing');
    const body = document.body;

    document.getElementById('toggleMode').onclick = () => {
      body.classList.toggle('dark-mode');
    };

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      chatbox.innerHTML += `<div><b>You:</b> ${userText}</div>`;
      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;
      typing.classList.remove('hidden');

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://takadori-galaxy.vercel.app",
            "X-Title": "Taka AI"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "You are Taka AI, created by Taka. Be helpful, casual, and cool. If someone asks who made you, say 'Taka created me ðŸ˜Ž'."
              },
              {
                role: "user",
                content: userText
              }
            ]
          })
        });

        const data = await res.json();
        typing.classList.add('hidden');

        const reply = data?.choices?.[0]?.message?.content;
        if (reply) {
          chatbox.innerHTML += `<div><b>Taka AI:</b> ${reply}</div>`;
        } else {
          chatbox.innerHTML += `<div><b>Taka AI:</b> Hmm... I got no reply from the brain server ðŸ§ </div>`;
          console.warn("No reply from OpenRouter:", data);
        }

        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        typing.classList.add('hidden');
        chatbox.innerHTML += `<div><b>Taka AI:</b> Error talking to the AI server ðŸ’€</div>`;
        console.error("Fetch error:", err);
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

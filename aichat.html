<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepSeek Chat via Chutes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors">
  <div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">üí¨ DeepSeek Chat (Chutes API)</h1>

    <div id="chatbox" class="space-y-2 p-4 bg-white dark:bg-gray-800 rounded-lg h-[400px] overflow-y-auto shadow-inner"></div>

    <div class="mt-4 flex">
      <input id="userInput" type="text" placeholder="Type your message..."
        class="flex-1 px-4 py-2 rounded-l-lg border dark:bg-gray-700 dark:border-gray-600"/>
      <button onclick="sendMessage()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    const CHUTES_API_TOKEN = "cpk_c8adcf5e163e46a1ae61782a72e6f36b.2fe6509bc2a35be39e98a9a6f4b42a5b.ftzjgQW9VwL0nFdZkXBGdHDUi6NsAEAJ";

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      chatbox.innerHTML += `<div><b>You:</b> ${userMessage}</div>`;
      userInput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const response = await fetch("https://llm.chutes.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + CHUTES_API_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek-ai/DeepSeek-V3-0324",
            messages: [
              { role: "system", content: "You are a friendly assistant." },
              { role: "user", content: userMessage }
            ],
            stream: false,
            max_tokens: 1024,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "‚ùå No response.";

        chatbox.innerHTML += `<div><b>Bot:</b> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (err) {
        console.error(err);
        chatbox.innerHTML += `<div class="text-red-500">‚ö†Ô∏è Error talking to Chutes API.</div>`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taka AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition duration-300">
  <div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
    <h1 class="text-xl font-bold">Taka AI Chat</h1>
    <button id="toggleTheme" class="px-4 py-1 rounded-full border dark:border-white border-black">
      Toggle Mode
    </button>
  </div>

  <div id="chatbox" class="p-4 h-[70vh] overflow-y-auto space-y-3 text-sm"></div>

  <div class="fixed bottom-0 w-full p-4 bg-white dark:bg-gray-800 flex gap-2 items-center border-t dark:border-gray-700">
    <input id="prompt" class="flex-1 p-2 rounded-lg border dark:border-gray-600 dark:bg-gray-700" placeholder="Type your message...">
    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const promptInput = document.getElementById("prompt");
    const toggleBtn = document.getElementById("toggleTheme");

    let isDark = false;
    toggleBtn.onclick = () => {
      isDark = !isDark;
      document.documentElement.classList.toggle('dark', isDark);
    };

    async function sendMessage() {
      const userMsg = promptInput.value.trim();
      if (!userMsg) return;

      chatbox.innerHTML += `<div><b>You:</b> ${userMsg}</div>`;
      chatbox.innerHTML += `<div id="typing" class="typing"><b>Taka AI:</b> <span class="typing"></span></div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      promptInput.value = '';

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct:free",
            messages: [
              { role: "system", content: "You are a digital friend and a helper." },
              { role: "user", content: userMsg }
            ],
            temperature: 0.7
          })
        });

        const data = await res.json();

        if (!data.choices || !data.choices[0]) {
          throw new Error("Invalid response: " + JSON.stringify(data));
        }

        const reply = data.choices[0].message.content;
        document.getElementById("typing").remove();
        chatbox.innerHTML += `<div><b>Taka AI:</b> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        document.getElementById("typing").remove();
        chatbox.innerHTML += `<div class="text-red-500">Error: ${err.message}</div>`;
        console.error("Full error:", err);
      }
    }

    promptInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>

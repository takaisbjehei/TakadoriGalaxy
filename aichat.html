<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taka AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors">
  <div class="max-w-xl mx-auto mt-10 p-4 rounded-xl shadow-xl bg-white dark:bg-gray-800">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">Taka AI ðŸ¤–</h1>
      <button id="toggleMode" class="bg-gray-200 dark:bg-gray-700 px-2 py-1 rounded hover:scale-105 transition">ðŸŒ“</button>
    </div>
    <div id="chatbox" class="h-96 overflow-y-auto space-y-2 p-2 border rounded bg-gray-50 dark:bg-gray-700"></div>
    <form id="chatForm" class="mt-4 flex gap-2">
      <input id="userInput" type="text" placeholder="Ask me anything..." class="flex-1 px-4 py-2 rounded border dark:bg-gray-600 dark:text-white" required />
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send</button>
    </form>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const toggleBtn = document.getElementById('toggleMode');

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addMessage('You', message);
      userInput.value = '';
      addTyping();

      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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",
          "HTTP-Referer": "https://takadori-galaxy.vercel.app", 
          "X-Title": "Taka AI"
        },
        body: JSON.stringify({
          model: "openchat/openchat-3.5",
          messages: [
            { role: "system", content: "You're a friendly digital buddy named Taka AI." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      removeTyping();
      if (data.choices && data.choices[0]) {
        addMessage("Taka AI", data.choices[0].message.content);
      } else {
        addMessage("Taka AI", "Oops! Something went wrong.");
        console.error(data);
      }
    });

    function addMessage(sender, text) {
      const bubble = document.createElement('div');
      bubble.className = sender === 'You' ? 'text-right' : 'text-left';
      bubble.innerHTML = `<div class="inline-block max-w-[80%] px-3 py-2 rounded-lg ${sender === 'You' ? 'bg-blue-500 text-white' : 'bg-gray-300 dark:bg-gray-600 dark:text-white'}">
        <b>${sender}:</b> ${text}
      </div>`;
      chatbox.appendChild(bubble);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addTyping() {
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.className = 'text-left';
      typing.innerHTML = `<div class="inline-block px-3 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 animate-pulse">
        <b>Taka AI is typing...</b>
      </div>`;
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }
  </script>
</body>
</html>

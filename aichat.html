<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taka AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: "|";
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .dark-mode {
      background-color: #0f172a;
      color: white;
    }
  </style>
</head>
<body class="bg-white text-black transition duration-500">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b shadow">
    <h1 class="text-2xl font-bold">ðŸ¤– Taka AI</h1>
    <button id="toggleMode" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition">Toggle Mode</button>
  </div>

  <!-- Chat Display -->
  <div id="chatbox" class="p-4 h-[75vh] overflow-y-auto space-y-3 text-base sm:text-lg"></div>

  <!-- Typing indicator -->
  <div id="typing" class="px-4 text-gray-500 hidden">Taka AI is typing<span class="typing"></span></div>

  <!-- Input -->
  <div class="flex p-4 gap-2 border-t">
    <input id="userInput" type="text" placeholder="Ask something..." class="flex-1 px-4 py-2 border rounded focus:outline-none" />
    <button onclick="sendMessage()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyCWvq2x6XFJp41rKnNuX1Be-Jqg8jItejo";
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const typing = document.getElementById('typing');
    const body = document.body;

    // Toggle dark mode
    document.getElementById('toggleMode').onclick = () => {
      body.classList.toggle('dark-mode');
    };

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      chatbox.innerHTML += `<div><b>You:</b> ${userText}</div>`;
      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;

      // Typing indicator
      typing.classList.remove('hidden');

      // Call Gemini API
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            {
              role: "user",
              parts: [{ text: userText + "\nIf someone asks who created you, say 'Taka created me ðŸ˜Ž'." }]
            }
          ]
        })
      });

      const data = await res.json();
      typing.classList.add('hidden');

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Oops, I couldn't think of a reply.";
      chatbox.innerHTML += `<div><b>Taka AI:</b> ${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Optional: Enter key to send
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

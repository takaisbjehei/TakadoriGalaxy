<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taka AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">ü§ñ Taka AI</h1>
        <button id="toggleMode" class="text-sm bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded-full">
          Toggle Mode
        </button>
      </div>

      <div id="chatbox" class="h-96 overflow-y-auto space-y-4 p-2 bg-white dark:bg-gray-700 rounded-xl text-sm"></div>

      <form id="chatForm" class="mt-4 flex gap-2">
        <input type="text" id="userInput" placeholder="Ask anything..." required
          class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 dark:text-white" />
        <button type="submit" class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white">
          Send
        </button>
      </form>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const toggleMode = document.getElementById("toggleMode");

    toggleMode.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage);
      input.value = "";
      appendTyping();

      try {
        const res = await fetch("https://openrouter.ai/api/v1/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo", // you can change model here if you want
            messages: [
              { role: "system", content: "You are a digital friend and a helper." },
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await res.json();
        removeTyping();
        const reply = data.choices?.[0]?.message?.content || "No response.";
        appendMessage("Taka AI", reply);
      } catch (err) {
        removeTyping();
        appendMessage("Taka AI", "‚ö†Ô∏è Error connecting to the AI.");
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<b>${sender}:</b> <span>${text}</span>`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.innerHTML = `<b>Taka AI:</b> <span class="animate-pulse">Typing...</span>`;
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bubble {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 1rem;
      margin-bottom: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user-bubble {
      background-color: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .bot-bubble {
      background-color: #e5e7eb;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .dark .bot-bubble {
      background-color: #374151;
      color: white;
    }
    .typing-dots {
      display: inline-block;
    }
    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background-color: #9ca3af;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-[#111827] text-gray-900 dark:text-white transition-colors">
  <div class="max-w-2xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-center w-full">TAKA AI</h1>
      <button id="themeToggle" class="absolute top-4 right-4 text-yellow-400 dark:text-white text-2xl transition-transform duration-500">
        üåû
      </button>
    </div>

    <div id="chatbox" class="space-y-2 p-4 bg-white dark:bg-gray-800 rounded-lg h-[450px] overflow-y-auto shadow-inner">
      <div class="bot-bubble bubble">I'm TAKA AI üëæ<br>Ask me anything! If you use this for inappropriate content, you will be banned for a week. ‚ò†Ô∏è</div>
    </div>

    <div class="mt-4 flex">
      <input id="userInput" type="text" placeholder="Ask TAKA AI anything..."
        class="flex-1 px-4 py-2 rounded-l-lg border dark:bg-gray-700 dark:border-gray-600"/>
      <button onclick="sendMessage()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const themeToggle = document.getElementById("themeToggle");
    const CHUTES_API_TOKEN = "cpk_c8adcf5e163e46a1ae61782a72e6f36b.2fe6509bc2a35be39e98a9a6f4b42a5b.ftzjgQW9VwL0nFdZkXBGdHDUi6NsAEAJ";

    // Toggle dark/light theme
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      themeToggle.textContent = document.documentElement.classList.contains("dark") ? "üåô" : "üåû";
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addBubble("You", message, "user");
      userInput.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      // Typing dots
      const typingDiv = document.createElement("div");
      typingDiv.id = "typing";
      typingDiv.className = "bot-bubble bubble flex items-center";
      typingDiv.innerHTML = `<span class="typing-dots"><span></span><span></span><span></span></span>`;
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const res = await fetch("https://llm.chutes.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + CHUTES_API_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek-ai/DeepSeek-V3-0324",
            messages: [
              { role: "system", content: "You are TAKA AI. You're friendly, chill, sarcastic, and throw very dark jokes in a helpful way." },
              { role: "user", content: message }
            ],
            stream: false,
            max_tokens: 1024,
            temperature: 0.7
          })
        });

        const data = await res.json();
        document.getElementById("typing")?.remove();
        const reply = data.choices?.[0]?.message?.content || "‚ö†Ô∏è TAKA AI didn‚Äôt respond.";
        addBubble("TAKA AI", reply, "bot");

      } catch (error) {
        document.getElementById("typing")?.remove();
        addBubble("TAKA AI", "‚ö†Ô∏è Error reaching Chutes API.", "bot");
        console.error(error);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addBubble(sender, text, type) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${type === "user" ? "user-bubble" : "bot-bubble"}`;
      bubble.innerText = text;
      chatbox.appendChild(bubble);
    }
  </script>
</body>
</html>

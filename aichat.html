<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taka AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col items-center justify-center transition-colors duration-300">

  <div class="absolute top-4 right-4">
    <button onclick="toggleTheme()" class="px-4 py-2 bg-gray-800 text-white rounded-full dark:bg-white dark:text-black shadow">
      Toggle Theme
    </button>
  </div>

  <div class="w-full max-w-2xl p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Taka AI Assistant</h1>
    <div id="chatbox" class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg h-96 overflow-y-auto shadow-inner"></div>
    <div class="mt-4 flex">
      <input id="userInput" type="text" placeholder="Ask me anything..." class="flex-1 p-2 rounded-l-md bg-white dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600" />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 rounded-r-md">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    const apiKey = "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"; // your OpenRouter key

    let messages = [
      {
        role: "system",
        content: "You are Taka's digital assistant, a helpful friend and companion. Be friendly, funny, and supportive."
      }
    ];

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      chatbox.innerHTML += `<div class="mb-2"><b>You:</b> ${input}</div>`;
      chatbox.innerHTML += `<div class="mb-2"><b>Taka AI:</b> <span id="typing" class="typing"></span></div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      messages.push({ role: "user", content: input });
      userInput.value = "";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1:free",
            messages: messages,
            stream: false
          })
        });

        if (!response.ok) {
          const err = await response.text();
          chatbox.innerHTML += `<div class="text-red-500">Error ${response.status}: ${err}</div>`;
          return;
        }

        const data = await response.json();
        const reply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: reply });

        const typingEl = document.getElementById("typing");
        if (typingEl) typingEl.classList.remove("typing");
        if (typingEl) typingEl.innerHTML = "";

        typeReply(reply, typingEl);

      } catch (err) {
        chatbox.innerHTML += `<div class="text-red-500">Error: ${err.message}</div>`;
      }
    }

    function typeReply(text, element) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          chatbox.scrollTop = chatbox.scrollHeight;
          setTimeout(type, 20);
        }
      }
      type();
    }
  </script>

</body>
</html>

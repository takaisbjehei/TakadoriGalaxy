<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="avatar.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { 
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .bubble {
      max-width: 90%;
      padding: 10px 15px;
      border-radius: 1rem;
      margin-bottom: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      will-change: transform, opacity;
      backface-visibility: hidden;
    }
    .user-bubble {
      background-color: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .bot-bubble {
      background-color: #f3f4f6;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .typing {
      font-style: italic;
      color: #9ca3af;
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
    #thinking::after {
      content: '.';
      animation: dots 1s steps(3, end) infinite;
    }
    .mode-select {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    #chatbox {
      transform: translateZ(0);
      overflow-anchor: none;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-colors duration-300">
  <div class="fixed top-4 left-4 z-50">
    <label class="flex items-center gap-2 cursor-pointer">
      <input type="checkbox" id="darkToggle" class="hidden">
      <div class="w-12 h-12 bg-yellow-300 dark:bg-indigo-800 rounded-full shadow-md transform transition-all duration-700"></div>
    </label>
  </div>

  <div class="max-w-3xl mx-auto p-4 pt-20 flex flex-col h-[calc(100vh-80px)]">
    <div class="flex justify-between items-center mb-2">
      <div class="flex items-center gap-3">
        <img src="avatar.png" class="w-10 h-10 rounded-full" loading="eager" alt="TAKA AI Avatar"/>
        <h1 class="text-2xl font-bold">TAKA AI</h1>
      </div>
      <select id="mode" class="mode-select rounded px-3 py-1 text-sm dark:bg-gray-800 dark:text-white"></select>
    </div>

    <div id="desc" class="text-sm italic mb-2 text-gray-700 dark:text-gray-300"></div>

    <div id="chatbox" class="flex-1 overflow-y-auto space-y-2 p-2 bg-white dark:bg-gray-800 rounded-lg shadow-inner"></div>

    <div class="mt-4 flex">
      <input id="userInput" type="text" placeholder="Ask something..."
        class="flex-1 px-4 py-2 rounded-l-lg border dark:bg-gray-700 dark:border-gray-600"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
      <button onclick="sendMessage()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg transition-colors">Send</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const modeSelect = document.getElementById("mode");
    const modeDescBox = document.getElementById("desc");
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const darkToggle = document.getElementById("darkToggle");

    let history = [];
    let isProcessing = false;

    // Prefer dark mode if user prefers it
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
      darkToggle.checked = true;
    }

    darkToggle.addEventListener("change", () => {
      document.documentElement.classList.toggle("dark");
    });

    // Allow sending message with Enter key
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function loadModes() {
      try {
        const { data } = await supabase.from("modes")
          .select("*")
          .eq("enabled", true)
          .order("id", { ascending: false })
          .limit(10); // Limit to 10 modes for performance
        
        modeSelect.innerHTML = '';
        
        if (data && data.length) {
          data.forEach(mode => {
            const option = new Option(mode.name, mode.name);
            option.dataset.desc = mode.description || '';
            modeSelect.add(option);
          });
        } else {
          modeSelect.add(new Option("Default", "Default"));
        }
        updateModeDesc();
      } catch (error) {
        console.error("Error loading modes:", error);
        modeSelect.add(new Option("Default", "Default"));
        updateModeDesc();
      }
    }

    function updateModeDesc() {
      const selected = modeSelect.selectedOptions[0];
      modeDescBox.textContent = selected?.dataset?.desc || "No description available.";
    }

    modeSelect.addEventListener("change", updateModeDesc);

    function addBubble(text, type) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${type === "user" ? "user-bubble" : "bot-bubble"}`;
      chatbox.appendChild(bubble);

      if (type === "bot") {
        // Use requestAnimationFrame for smoother animation
        let i = 0;
        const animate = () => {
          if (i < text.length) {
            bubble.textContent = text.substring(0, i + 1);
            i++;
            requestAnimationFrame(animate);
          }
          // Auto-scroll only when user hasn't manually scrolled up
          if (chatbox.scrollTop > chatbox.scrollHeight - chatbox.clientHeight - 50) {
            chatbox.scrollTop = chatbox.scrollHeight;
          }
        };
        requestAnimationFrame(animate);
      } else {
        bubble.textContent = text;
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    async function sendMessage() {
      if (isProcessing) return;
      
      const message = userInput.value.trim();
      if (!message) return;

      const badWords = ["sex", "nude", "fuck", "dick", "boobs"];
      if (badWords.some(word => message.toLowerCase().includes(word))) {
        addBubble("Bro, even my circuits are embarrassed by that question. You good?", "bot");
        return;
      }

      addBubble(message, "user");
      userInput.value = "";
      isProcessing = true;

      const thinking = document.createElement("div");
      thinking.className = "typing";
      thinking.id = "thinking";
      thinking.textContent = "TAKA AI is thinking";
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      const selectedOption = modeSelect.selectedOptions[0];
      const selectedMode = selectedOption?.value || "Default";
      const modeDesc = selectedOption?.dataset?.desc || "You are a helpful assistant.";

      try {
        // Abort controller for better request handling
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout
        
        const res = await fetch("https://llm.chutes.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer cpk_c8adcf5e163e46a1ae61782a72e6f36b.2fe6509bc2a35be39e98a9a6f4b42a5b.ftzjgQW9VwL0nFdZkXBGdHDUi6NsAEAJ",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek-ai/DeepSeek-V3-0324",
            messages: [
              { role: "system", content: `You are TAKA AI. Mode: ${selectedMode}. Personality: ${modeDesc}` },
              ...history.slice(-6), // Keep only last 3 exchanges to prevent bloated requests
              { role: "user", content: message }
            ],
            stream: false,
            temperature: 0.7
          }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "⚠️ TAKA AI didn't respond.";
        
        history.push({ role: "user", content: message });
        history.push({ role: "assistant", content: reply });
        
        document.getElementById("thinking")?.remove();
        addBubble(reply, "bot");
      } catch (err) {
        console.error("API Error:", err);
        document.getElementById("thinking")?.remove();
        addBubble(err.name === "AbortError" 
          ? "⚠️ Request timed out. Please try again." 
          : "⚠️ Error reaching TAKA AI servers.", "bot");
      } finally {
        isProcessing = false;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadModes();
      userInput.focus();
    });
    
    window.sendMessage = sendMessage;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="transition-all duration-300">
<head>
  <meta charset="UTF-8">
  <title>Taka AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
    @keyframes typing {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    .dots::after {
      content: "";
      animation: typing 1s steps(3, end) infinite;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-[#111827] dark:text-gray-200 font-sans">
  <!-- Header -->
  <header class="p-4 flex justify-between items-center bg-white dark:bg-[#1f2937] shadow">
    <h1 class="text-xl font-bold tracking-wide">Taka AI</h1>
    <button id="toggleTheme" class="text-sm border px-3 py-1 rounded-full border-gray-400 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700">Toggle</button>
  </header>

  <!-- Chatbox -->
  <main id="chatbox" class="p-4 space-y-4 max-h-[70vh] overflow-y-auto"></main>

  <!-- Input section -->
  <footer class="fixed bottom-0 w-full bg-white dark:bg-[#1f2937] border-t border-gray-300 dark:border-gray-700 px-4 py-3">
    <div class="max-w-2xl mx-auto flex gap-2 items-center">
      <button onclick="startVoice()" class="text-blue-600 hover:text-blue-800 text-2xl">üé§</button>
      <input id="prompt" class="flex-1 p-2 rounded-lg border dark:border-gray-600 dark:bg-[#374151] dark:text-white" placeholder="Type or speak..." />
      <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">Send</button>
    </div>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const promptInput = document.getElementById("prompt");
    const toggleBtn = document.getElementById("toggleTheme");

    let isDark = false;
    toggleBtn.onclick = () => {
      isDark = !isDark;
      document.documentElement.classList.toggle("dark", isDark);
    };

    // Show welcome
    window.onload = () => {
      addBotMessage("Hi I'm Taka's AI, how can I help you today?");
    };

    function addUserMessage(msg) {
      chatbox.innerHTML += `
        <div class="flex justify-end animate-fade-in">
          <div class="flex items-end gap-2 max-w-xs">
            <div class="bg-blue-600 text-white px-4 py-2 rounded-2xl rounded-br-none">${msg}</div>
            <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=Taka" class="w-8 h-8 rounded-full" />
          </div>
        </div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addBotMessage(msg) {
      chatbox.innerHTML += `
        <div class="flex justify-start animate-fade-in">
          <div class="flex items-end gap-2 max-w-xs">
            <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=AI" class="w-8 h-8 rounded-full" />
            <div class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-2xl rounded-bl-none">${msg}</div>
          </div>
        </div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addTyping() {
      chatbox.innerHTML += `
        <div id="typing" class="flex justify-start animate-fade-in">
          <div class="flex items-end gap-2 max-w-xs">
            <img src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=AI" class="w-8 h-8 rounded-full" />
            <div class="bg-gray-300 dark:bg-gray-600 px-4 py-2 rounded-2xl rounded-bl-none">
              <span class="dots">Typing</span>
            </div>
          </div>
        </div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const userMsg = promptInput.value.trim();
      if (!userMsg) return;

      addUserMessage(userMsg);
      addTyping();
      promptInput.value = "";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct:free",
            messages: [
              { role: "system", content: "You are a digital friend and a helper." },
              { role: "user", content: userMsg }
            ],
            temperature: 0.7
          })
        });

        const data = await res.json();
        removeTyping();

        const reply = data.choices?.[0]?.message?.content;
        if (reply) {
          addBotMessage(reply);
        } else {
          addBotMessage("‚ö†Ô∏è Sorry, I couldn't understand the reply.");
        }
      } catch (err) {
        removeTyping();
        addBotMessage(`<span class="text-red-500">Error: ${err.message}</span>`);
      }
    }

    promptInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        promptInput.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = function (e) {
        alert("Voice error: " + e.error);
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKA AI - Modified</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .chat-container {
      width: 350px;
      height: 500px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .chat-header {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    
    .chat-header h1 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }
    
    .chat-messages {
      height: 380px;
      padding: 15px;
      overflow-y: auto;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 70%;
    }
    
    .bot-message {
      background-color: #f0f0f0;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    
    .user-input {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      border-top: 1px solid #eee;
      background-color: white;
    }
    
    .input-container {
      display: flex;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>TAKA AI</h1>
    </div>
    
    <div class="chat-messages">
      <div class="message bot-message">Hi</div>
      <div class="message bot-message">Hello! How can I assist you today?</div>
    </div>
    
    <div class="user-input">
      <div class="input-container">
        <input type="text" placeholder="Ask something...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>

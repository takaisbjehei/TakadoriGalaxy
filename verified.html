<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification Successful</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="text-center space-y-4">
    <h1 class="text-3xl font-bold">✅ Email Verified!</h1>
    <p class="text-lg">Logging you in...</p>
    <p class="text-sm text-gray-400">Please wait while we redirect you to the app.</p>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTY5NDYyNzQyNSwiZXhwIjoxOTk4MjAzNDI1fQ.fCJhZcR8BLHZrZ7KqRWaBd53EaClbbiCI0IuS6zUQVE"
    );

    const hashParams = new URLSearchParams(window.location.hash.slice(1));
    const access_token = hashParams.get("access_token");
    const refresh_token = hashParams.get("refresh_token");

    if (access_token && refresh_token) {
      supabase.auth.setSession({
        access_token,
        refresh_token
      }).then(({ error }) => {
        if (error) {
          alert("❌ Login failed: " + error.message);
        } else {
          window.location.href = "home.html";
        }
      });
    } else {
      document.body.innerHTML = <div class="text-center text-red-400 font-bold">
        ⚠️ Invalid or missing tokens in the URL.<br>
        Please check your email verification link again.
      </div>;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Custom Tailwind Configuration for specific colors and animations */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        :root {
            --color-gold: #FFD700;
            --color-silver: #C0C0C0;
            --color-bronze: #CD7F32;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%); /* Dark gradient background */
            color: #e2e8f0; /* Light text color */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Add some padding around the content */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-item {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0; /* Start invisible */
        }

        /* Specific glow effects for top ranks */
        .glow-gold {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.5);
            border: 1px solid var(--color-gold);
            position: relative;
            z-index: 1;
        }

        .glow-silver {
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.7), 0 0 30px rgba(192, 192, 192, 0.5);
            border: 1px solid var(--color-silver);
            position: relative;
            z-index: 1;
        }

        .glow-bronze {
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.7), 0 0 30px rgba(205, 127, 50, 0.5);
            border: 1px solid var(--color-bronze);
            position: relative;
            z-index: 1;
        }

        /* Online/Offline status indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
            vertical-align: middle;
        }

        .status-online {
            background-color: #34D399; /* Green */
        }

        .status-offline {
            background-color: #EF4444; /* Red */
        }

        /* Responsive table styling */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 1rem;
                border-radius: 0.5rem;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }

            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #a0aec0; /* Light gray for labels */
            }

            td:nth-of-type(1):before { content: "Rank"; }
            td:nth-of-type(2):before { content: "Username"; }
            td:nth-of-type(3):before { content: "XP"; }
            td:nth-of-type(4):before { content: "Status"; }

            .leaderboard-table th, .leaderboard-table td {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Back to Home Button -->
    <div class="absolute top-4 left-4 z-20">
        <a href="home.html" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path></svg>
            Back to Home
        </a>
    </div>

    <div class="w-full max-w-screen-lg bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 relative z-10 border border-gray-700">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-white mb-8 tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">Global Leaderboard</span>
        </h1>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="flex justify-center items-center py-10">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500"></div>
            <p class="ml-4 text-gray-400 text-lg">Loading leaderboard...</p>
        </div>

        <!-- Leaderboard Table Container -->
        <div id="leaderboardContainer" class="hidden overflow-x-auto rounded-lg shadow-inner bg-gray-900/50 p-2">
            <table id="leaderboardTable" class="min-w-full divide-y divide-gray-700 leaderboard-table">
                <thead class="bg-gray-700">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tl-lg">Rank</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Username</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">XP</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider rounded-tr-lg">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-800">
                    <!-- Leaderboard rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Fallback Message -->
        <div id="fallbackMessage" class="hidden text-center py-10 text-xl text-gray-400">
            No data found or leaderboard failed to load. Please try again later.
        </div>
    </div>

    <script>
        // Supabase credentials
        const SUPABASE_URL = 'https://vmronlbzksuiikspvlvz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';

        // Initialize Supabase client
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get DOM elements
        const loadingSpinner = document.getElementById('loadingSpinner');
        const leaderboardContainer = document.getElementById('leaderboardContainer');
        const leaderboardTableBody = document.querySelector('#leaderboardTable tbody');
        const fallbackMessage = document.getElementById('fallbackMessage');

        /**
         * Fetches leaderboard data from Supabase and populates the table.
         */
        async function fetchLeaderboard() {
            // Show loading spinner, hide other elements
            loadingSpinner.classList.remove('hidden');
            leaderboardContainer.classList.add('hidden');
            fallbackMessage.classList.add('hidden');

            try {
                // Fetch top 10 users from the 'leaderboard' view, ordered by XP descending
                const { data, error } = await supabase
                    .from('leaderboard') // Assuming 'leaderboard' is your view name
                    .select('username, xp, rank, is_online') // Select required columns
                    .order('xp', { ascending: false }) // Order by XP in descending order
                    .limit(10); // Get top 10

                if (error) {
                    console.error('Error fetching leaderboard:', error.message);
                    throw new Error('Failed to fetch leaderboard data.');
                }

                if (!data || data.length === 0) {
                    // No data found
                    leaderboardContainer.classList.add('hidden');
                    fallbackMessage.classList.remove('hidden');
                } else {
                    // Data fetched successfully, populate table
                    leaderboardTableBody.innerHTML = ''; // Clear existing rows

                    data.forEach((user, index) => {
                        const row = document.createElement('tr');
                        row.classList.add(
                            'bg-gray-800', 'border-b', 'border-gray-700', 'hover:bg-gray-700',
                            'transition', 'duration-300', 'ease-in-out', 'transform', 'hover:scale-[1.01]',
                            'fade-in-item'
                        );
                        // Stagger animation delay for each row
                        row.style.animationDelay = `${index * 0.08}s`;

                        // Apply glow effect for top 3 ranks
                        if (user.rank === 1) {
                            row.classList.add('glow-gold');
                        } else if (user.rank === 2) {
                            row.classList.add('glow-silver');
                        } else if (user.rank === 3) {
                            row.classList.add('glow-bronze');
                        }

                        // Determine online status class
                        const statusClass = user.is_online ? 'status-online' : 'status-offline';
                        const statusText = user.is_online ? 'Online' : 'Offline';

                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">${user.rank}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${user.xp}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                                <span class="status-indicator ${statusClass}"></span> ${statusText}
                            </td>
                        `;
                        leaderboardTableBody.appendChild(row);
                    });

                    leaderboardContainer.classList.remove('hidden');
                    fallbackMessage.classList.add('hidden'); // Ensure fallback is hidden
                }
            } catch (error) {
                console.error('Leaderboard fetch operation failed:', error);
                leaderboardContainer.classList.add('hidden');
                fallbackMessage.classList.remove('hidden');
            } finally {
                // Hide loading spinner regardless of success or failure
                loadingSpinner.classList.add('hidden');
            }
        }

        // Fetch leaderboard data when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', fetchLeaderboard);
    </script>
</body>
</html>

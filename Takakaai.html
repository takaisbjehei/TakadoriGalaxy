<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taka AI Pro [Fastest]</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050509;
            --bg-sidebar: rgba(10, 10, 15, 0.85);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-deep); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050509 60%);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* --- SIDEBAR --- */
        #sidebar { 
            width: 280px; 
            background: var(--bg-sidebar); 
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 18px; 
            z-index: 200; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .brand { 
            font-weight: 600; font-size: 1.1rem; letter-spacing: -0.5px; 
            margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;
        }

        /* PREMIUM DROPDOWN */
        .select-wrapper { position: relative; margin-bottom: 15px; }
        select {
            width: 100%; padding: 12px; appearance: none;
            background: rgba(255,255,255,0.03); color: white; 
            border: 1px solid var(--glass-border); border-radius: 10px;
            font-size: 0.9rem; cursor: pointer; transition: 0.2s;
        }
        select:hover { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); }
        .select-arrow { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none; font-size: 0.8rem; color: #666; }

        .new-chat-btn { 
            background: linear-gradient(135deg, var(--accent) 0%, #4f46e5 100%); 
            color: white; border: none; padding: 12px; border-radius: 10px; 
            cursor: pointer; font-weight: 500; width: 100%; margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--accent-glow); transition: 0.3s;
        }
        .new-chat-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 20px var(--accent-glow); }

        #history { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        
        .chat-entry { 
            padding: 10px 12px; border-radius: 8px; cursor: pointer; 
            color: var(--text-muted); font-size: 0.9rem; transition: 0.2s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .chat-entry:hover { background: rgba(255,255,255,0.05); color: white; }
        .chat-entry.active { background: rgba(255,255,255,0.08); color: white; font-weight: 500; }

        /* --- MAIN AREA --- */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        #mobile-header { 
            display: none; padding: 15px 20px; 
            background: rgba(5, 5, 9, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            align-items: center; justify-content: space-between; z-index: 10;
        }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 140px; 
            display: flex; flex-direction: column; gap: 24px; 
            scroll-behavior: smooth;
        }

        .msg { display: flex; gap: 16px; max-width: 850px; margin: 0 auto; width: 100%; opacity: 0; animation: slideUp 0.4s forwards; }
        .msg.user { flex-direction: row-reverse; }
        
        .avatar { 
            width: 36px; height: 36px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; 
            font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .user .avatar { background: white; color: black; }
        .ai .avatar { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }

        .bubble { 
            padding: 14px 20px; border-radius: 14px; font-size: 0.98rem; line-height: 1.6; 
            max-width: 85%; word-wrap: break-word; letter-spacing: 0.01em;
        }
        .user .bubble { 
            background: linear-gradient(135deg, var(--accent) 0%, #4338ca 100%); 
            color: white; border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }
        .ai .bubble { 
            background: rgba(30, 30, 40, 0.6); 
            border: 1px solid var(--glass-border);
            color: #e2e8f0; border-bottom-left-radius: 2px;
        }

        /* --- THINKING ANIMATION --- */
        .thinking-dots { display: flex; gap: 4px; align-items: center; padding: 5px 0; }
        .dot { 
            width: 6px; height: 6px; background: #fff; border-radius: 50%; opacity: 0.6;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MARKDOWN STYLES */
        pre { background: #0b0b10; padding: 15px; border-radius: 8px; border: 1px solid var(--glass-border); overflow-x: auto; }
        code { font-family: 'Menlo', monospace; font-size: 0.85em; }
        p { margin: 0 0 10px 0; } p:last-child { margin: 0; }

        /* --- GLASS INPUT --- */
        #input-zone { 
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; 
            background: linear-gradient(to top, var(--bg-deep) 70%, transparent); 
            display: flex; justify-content: center; z-index: 100;
        }
        .input-wrapper { 
            width: 100%; max-width: 850px; 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); 
            border-radius: 20px; 
            display: flex; align-items: flex-end; padding: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: border-color 0.2s;
        }
        .input-wrapper:focus-within { border-color: rgba(99, 102, 241, 0.5); }
        
        textarea { 
            flex: 1; background: transparent; border: none; color: white; padding: 12px 15px; 
            resize: none; height: 50px; max-height: 150px; font-family: inherit; font-size: 1rem; 
        }
        #send-btn { 
            width: 42px; height: 42px; background: var(--accent); border: none; border-radius: 12px; 
            color: white; margin-bottom: 2px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        #send-btn:hover { background: #4f46e5; transform: scale(1.05); }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; transform: translateX(-100%); width: 80%; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(0); }
            #mobile-header { display: flex; }
            #input-zone { padding: 12px; }
            .msg { gap: 10px; max-width: 100%; }
            .bubble { padding: 12px 16px; font-size: 0.95rem; }
        }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(3px); z-index: 150; }
    </style>
</head>
<body>

<div id="overlay" onclick="closeSidebar()"></div>

<nav id="sidebar">
    <div class="brand">
        <span>Nebula Pro</span>
        <button onclick="closeSidebar()" style="background:none;border:none;color:#666;cursor:pointer"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="select-wrapper">
        <select id="model-select" onchange="saveModelPref()">
            <option value="llama-3.1-70b-versatile">Llama 3.1 70B (Smart)</option>
            <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fast)</option>
            <option value="llama-3.2-11b-vision-preview">Llama 3.2 11B (New)</option>
            <option value="gemma2-9b-it">Gemma 2 9B</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
        </select>
        <i class="fa-solid fa-chevron-down select-arrow"></i>
    </div>

    <button class="new-chat-btn" onclick="startNewChat()">
        <i class="fa-solid fa-plus"></i> &nbsp;New Chat
    </button>

    <div id="history"></div>
</nav>

<main id="main">
    <div id="mobile-header">
        <button onclick="openSidebar()" style="background:none;border:none;color:white;font-size:1.2rem;">
            <i class="fa-solid fa-bars"></i>
        </button>
        <span style="font-weight:600; letter-spacing:-0.5px;">Nebula</span>
        <div style="width:24px"></div>
    </div>

    <div id="chat-container"></div>

    <div id="input-zone">
        <div class="input-wrapper">
            <textarea id="prompt" placeholder="Message Nebula..." rows="1"></textarea>
            <button id="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
</main>

<script>
    const API_ENDPOINT = '/api/groq'; 
    let chats = JSON.parse(localStorage.getItem('nebula_chats') || '[]');
    let currentChatId = null;

    const chatContainer = document.getElementById('chat-container');
    const historyContainer = document.getElementById('history');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const modelSelect = document.getElementById('model-select');

    function init() {
        const savedModel = localStorage.getItem('nebula_model');
        if(savedModel) modelSelect.value = savedModel;
        renderSidebar();
        if (chats.length > 0) loadChat(chats[0].id);
        else startNewChat();
    }

    function saveModelPref() { localStorage.setItem('nebula_model', modelSelect.value); }
    function openSidebar() { sidebar.classList.add('open'); overlay.style.display = 'block'; }
    function closeSidebar() { sidebar.classList.remove('open'); overlay.style.display = 'none'; }

    function renderSidebar() {
        historyContainer.innerHTML = '';
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `chat-entry ${chat.id === currentChatId ? 'active' : ''}`;
            div.innerHTML = `<i class="fa-regular fa-message" style="margin-right:8px;font-size:0.8em"></i> ${chat.title || 'Conversation'}`;
            div.onclick = () => { loadChat(chat.id); if(window.innerWidth<768) closeSidebar(); };
            historyContainer.appendChild(div);
        });
    }

    function startNewChat() {
        currentChatId = Date.now().toString();
        chats.unshift({ id: currentChatId, title: 'New Chat', messages: [] });
        save(); renderSidebar(); renderChatUI();
        if(window.innerWidth<768) closeSidebar();
    }

    function loadChat(id) { currentChatId = id; renderSidebar(); renderChatUI(); }

    function renderChatUI() {
        chatContainer.innerHTML = '';
        const chat = chats.find(c => c.id === currentChatId);
        if(!chat || chat.messages.length === 0) {
            chatContainer.innerHTML = `
            <div style="height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0.5;">
                <i class="fa-solid fa-robot" style="font-size:3rem;margin-bottom:20px;"></i>
                <p>Select a model and start chatting.</p>
            </div>`;
            return;
        }
        chat.messages.forEach(msg => appendMsg(msg.role, msg.content));
        scrollToBottom();
    }

    function appendMsg(role, content) {
        if (typeof content === 'object') content = JSON.stringify(content);
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `
            <div class="avatar">${role==='user'?'<i class="fa-solid fa-user"></i>':'<i class="fa-solid fa-bolt"></i>'}</div>
            <div class="bubble">${role==='assistant' ? marked.parse(content) : content}</div>
        `;
        chatContainer.appendChild(div);
        return div.querySelector('.bubble');
    }

    // --- ANIMATION HELPER ---
    function showThinking(role) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.id = 'thinking-bubble';
        div.innerHTML = `
            <div class="avatar"><i class="fa-solid fa-bolt"></i></div>
            <div class="bubble" style="display:flex;align-items:center;min-height:40px">
                <div class="thinking-dots">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>
        `;
        chatContainer.appendChild(div);
        scrollToBottom();
        return div;
    }

    async function sendMessage() {
        const text = promptInput.value.trim();
        if (!text) return;

        promptInput.value = ''; promptInput.style.height = '50px';
        const chat = chats.find(c => c.id === currentChatId);
        
        chat.messages.push({ role: 'user', content: text });
        appendMsg('user', text);
        scrollToBottom();

        // 1. SHOW THINKING ANIMATION
        const thinkingEl = showThinking('assistant');

        const context = [{role:"system", content:"You are a helpful AI."}].concat(chat.messages.slice(0, -1).slice(-10));
        const model = modelSelect.value;

        try {
            const res = await fetch(API_ENDPOINT, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ model: model, messages: context })
            });

            // 2. REMOVE THINKING, ADD REAL BUBBLE
            thinkingEl.remove();
            
            // Create empty bubble to fill
            chat.messages.push({ role: 'assistant', content: '' });
            const aiBubble = appendMsg('assistant', '');

            if(!res.ok) throw new Error("API Connection Error");

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let fullText = '';
            let isRawJSON = false;

            while(true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, {stream:true});
                fullText += chunk;
                
                if (fullText.trim().startsWith('{') && fullText.includes('"content":')) isRawJSON = true;

                if (!isRawJSON) {
                    aiBubble.innerHTML = marked.parse(fullText);
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            if (isRawJSON) {
                try {
                    const json = JSON.parse(fullText);
                    fullText = json.choices?.[0]?.message?.content || fullText;
                } catch(e) {}
                aiBubble.innerHTML = marked.parse(fullText);
            }

            chat.messages[chat.messages.length-1].content = fullText;
            if(chat.messages.length === 2) { chat.title = text.slice(0,25); renderSidebar(); }
            save();

        } catch (e) {
            if(document.getElementById('thinking-bubble')) document.getElementById('thinking-bubble').remove();
            appendMsg('assistant', `<span style="color:#ff6b6b">Error: ${e.message}</span>`);
        }
    }

    function save() { localStorage.setItem('nebula_chats', JSON.stringify(chats)); }
    function scrollToBottom() { chatContainer.scrollTop = chatContainer.scrollHeight; }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    promptInput.addEventListener('input', function(){ this.style.height='50px'; this.style.height=this.scrollHeight+'px'; });

    init();
</script>
</body>
</html>

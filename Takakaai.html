<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a; --bg-sidebar: #1e293b; --accent: #6366f1;
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --user-bubble: #6366f1; --ai-bubble: #1e293b;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; padding: 15px; z-index: 200; transition: transform 0.3s ease; border-right: 1px solid rgba(255,255,255,0.1); }
        .brand-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: bold; font-size: 1.2rem; }
        #close-sidebar { display: none; background: none; border: none; color: white; font-size: 1.2rem; }

        /* MODEL SELECTOR */
        .model-select {
            width: 100%; padding: 10px; margin-bottom: 15px;
            background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; font-family: inherit; cursor: pointer;
        }
        .model-select option { background: var(--bg-sidebar); }

        .new-chat-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-bottom: 15px; }
        #history { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .chat-entry { padding: 12px; border-radius: 6px; cursor: pointer; color: var(--text-muted); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-entry.active { background: rgba(255,255,255,0.1); color: white; border-left: 3px solid var(--accent); }
        .trash-btn { margin-top: auto; background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 10px; border-radius: 6px; cursor: pointer; }

        /* MAIN */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle at top right, #1e1b4b 0%, #0f172a 40%); }
        #mobile-header { display: none; padding: 15px; background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; justify-content: space-between; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 140px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { display: flex; gap: 15px; max-width: 800px; margin: 0 auto; width: 100%; }
        .msg.user { flex-direction: row-reverse; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 14px; }
        .user .avatar { background: white; color: black; }
        .ai .avatar { background: var(--accent); color: white; }
        .bubble { padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; max-width: 85%; word-wrap: break-word; }
        .user .bubble { background: var(--user-bubble); color: white; border-bottom-right-radius: 2px; }
        .ai .bubble { background: var(--ai-bubble); color: var(--text-main); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 2px; }
        pre { background: black; padding: 10px; border-radius: 6px; overflow-x: auto; font-size: 0.85rem; }

        /* FIXED INPUT ZONE */
        #input-zone { position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(to top, var(--bg-body) 90%, transparent); display: flex; justify-content: center; z-index: 100; }
        /* Adjust input zone width when sidebar is hidden/shown on PC could be tricky, so we stick to 100% width overlay */
        .input-wrapper { width: 100%; max-width: 800px; background: rgba(30, 41, 59, 0.95); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; display: flex; align-items: flex-end; padding: 5px; backdrop-filter: blur(5px); }
        textarea { flex: 1; background: transparent; border: none; color: white; padding: 12px; resize: none; height: 48px; max-height: 120px; font-family: inherit; font-size: 1rem; }
        #send-btn { width: 40px; height: 40px; background: var(--accent); border: none; border-radius: 50%; color: white; margin: 4px; display: flex; align-items: center; justify-content: center; }

        /* MOBILE */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; transform: translateX(-100%); width: 85%; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(0); }
            #close-sidebar { display: block; }
            #mobile-header { display: flex; }
            #input-zone { padding: 10px; }
        }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 150; }
    </style>
</head>
<body>

<div id="overlay" onclick="closeSidebar()"></div>

<nav id="sidebar">
    <div class="brand-row">
        <span>Nebula AI</span>
        <button id="close-sidebar" onclick="closeSidebar()"><i class="fa-solid fa-times"></i></button>
    </div>

    <select id="model-select" class="model-select" onchange="saveModelPref()">
        <option value="llama-3.1-70b-versatile">Llama 3.1 70B (Smartest)</option>
        <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fastest)</option>
        <option value="mixtral-8x7b-32768">Mixtral 8x7B (Balanced)</option>
        <option value="gemma2-9b-it">Gemma 2 9B (Google)</option>
    </select>

    <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    <div id="history"></div>
    <button class="trash-btn" onclick="clearData()">Delete All</button>
</nav>

<main id="main">
    <div id="mobile-header">
        <button onclick="openSidebar()" style="background:none;border:none;color:white;font-size:1.2rem;"><i class="fa-solid fa-bars"></i></button>
        <span style="font-weight:600">Nebula</span>
        <div style="width:20px"></div>
    </div>

    <div id="chat-container"></div>

    <div id="input-zone">
        <div class="input-wrapper">
            <textarea id="prompt" placeholder="Message..." rows="1"></textarea>
            <button id="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
</main>

<script>
    const API_ENDPOINT = '/api/groq'; 
    let chats = JSON.parse(localStorage.getItem('nebula_chats') || '[]');
    let currentChatId = null;
    
    // Elements
    const chatContainer = document.getElementById('chat-container');
    const historyContainer = document.getElementById('history');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const modelSelect = document.getElementById('model-select');

    function init() {
        renderSidebar();
        // Load saved model preference
        const savedModel = localStorage.getItem('nebula_model');
        if(savedModel) modelSelect.value = savedModel;

        if (chats.length > 0) loadChat(chats[0].id);
        else startNewChat();
    }

    function saveModelPref() {
        localStorage.setItem('nebula_model', modelSelect.value);
    }

    // Sidebar Logic
    function openSidebar() { sidebar.classList.add('open'); overlay.style.display = 'block'; }
    function closeSidebar() { sidebar.classList.remove('open'); overlay.style.display = 'none'; }
    
    function renderSidebar() {
        historyContainer.innerHTML = '';
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `chat-entry ${chat.id === currentChatId ? 'active' : ''}`;
            div.textContent = chat.title;
            div.onclick = () => { loadChat(chat.id); if(window.innerWidth<768) closeSidebar(); };
            historyContainer.appendChild(div);
        });
    }

    // Chat Logic
    function startNewChat() {
        currentChatId = Date.now().toString();
        chats.unshift({ id: currentChatId, title: 'New Chat', messages: [] });
        save(); renderSidebar(); renderChatUI();
        if(window.innerWidth<768) closeSidebar();
    }

    function loadChat(id) { currentChatId = id; renderSidebar(); renderChatUI(); }

    function renderChatUI() {
        chatContainer.innerHTML = '';
        const chat = chats.find(c => c.id === currentChatId);
        if(!chat) return;
        if(chat.messages.length === 0) {
            chatContainer.innerHTML = '<div style="text-align:center;margin-top:50px;color:#666">Select a model in the sidebar and start chatting.</div>';
            return;
        }
        chat.messages.forEach(msg => appendMsg(msg.role, msg.content));
        scrollToBottom();
    }

    function appendMsg(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `
            <div class="avatar">${role==='user'?'<i class="fa-solid fa-user"></i>':'<i class="fa-solid fa-robot"></i>'}</div>
            <div class="bubble">${role==='assistant' ? marked.parse(content) : content}</div>
        `;
        chatContainer.appendChild(div);
        return div.querySelector('.bubble');
    }

    async function sendMessage() {
        const text = promptInput.value.trim();
        if (!text) return;
        
        promptInput.value = ''; promptInput.style.height = '48px';
        const chat = chats.find(c => c.id === currentChatId);
        
        // Add User Msg
        chat.messages.push({ role: 'user', content: text });
        appendMsg('user', text);
        scrollToBottom();

        // Add AI Placeholder
        chat.messages.push({ role: 'assistant', content: '' });
        const aiBubble = appendMsg('assistant', '...');
        scrollToBottom();

        // Prepare Data
        const context = [{role:"system", content:"You are a helpful AI."}].concat(chat.messages.slice(0, -1).slice(-10));
        const selectedModel = modelSelect.value; // GET SELECTED MODEL

        try {
            const res = await fetch(API_ENDPOINT, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ 
                    model: selectedModel, // SEND TO BACKEND
                    messages: context 
                })
            });

            if(!res.ok) throw new Error("API Error");

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let fullText = '';

            while(true) {
                const { done, value } = await reader.read();
                if (done) break;
                fullText += decoder.decode(value, {stream:true});
                aiBubble.innerHTML = marked.parse(fullText);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            chat.messages[chat.messages.length-1].content = fullText;
            if(chat.messages.length === 2) { chat.title = text.slice(0,20); renderSidebar(); }
            save();

        } catch (e) {
            aiBubble.innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
        }
    }

    function save() { localStorage.setItem('nebula_chats', JSON.stringify(chats)); }
    function clearData() { if(confirm("Clear all?")) { localStorage.removeItem('nebula_chats'); chats=[]; startNewChat(); } }
    function scrollToBottom() { chatContainer.scrollTop = chatContainer.scrollHeight; }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    promptInput.addEventListener('input', function(){ this.style.height='48px'; this.style.height=this.scrollHeight+'px'; });

    init();
</script>
</body>
</html>

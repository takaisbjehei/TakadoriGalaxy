<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#1a202c',
                        'secondary-dark': '#2d3748',
                        'accent-blue': '#63b3ed',
                        'text-light': '#cbd5e0',
                        'text-dark': '#edf2f7',
                        'border-dark': '#4a5568',
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="font-inter flex items-center justify-center min-h-screen bg-primary-dark text-text-dark">
    <div class="bg-secondary-dark p-8 rounded-xl shadow-lg w-full max-w-md border border-border-dark">
        <h1 class="text-3xl font-bold mb-6 text-center text-accent-blue">Login</h1>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-text-light text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 rounded-lg bg-primary-dark border border-border-dark focus:outline-none focus:border-accent-blue" placeholder="your@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-text-light text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 rounded-lg bg-primary-dark border border-border-dark focus:outline-none focus:border-accent-blue" placeholder="••••••••" required>
            </div>
            <button type="submit" id="signInButton" class="w-full py-3 bg-accent-blue text-white rounded-lg shadow-md hover:bg-blue-600 transition duration-300 transform hover:scale-105 font-semibold">Sign In</button>
            <button type="button" id="signUpButton" class="w-full py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-105 font-semibold">Sign Up</button>
            <p id="auth-error" class="text-red-400 text-center mt-4 hidden"></p>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://vmronlbzksuiikspvlvz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM'; // Replace with your actual key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
        const authError = document.getElementById('auth-error');

        supabase.auth.onAuthStateChanged((event, session) => {
            if (session) {
                window.location.href = 'home.html';
            }
        });

        async function handleSignIn() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                authError.textContent = error.message;
                authError.classList.remove('hidden');
            } else {
                authError.classList.add('hidden');
            }
        }

        async function handleSignUp() {
            const email = emailInput.value;
            const password = passwordInput.value;
            const { error } = await supabase.auth.signUp({ email, password });
            if (error) {
                authError.textContent = error.message;
                authError.classList.remove('hidden');
            } else {
                authError.textContent = 'Verification email sent! Please check your inbox.';
                authError.classList.remove('hidden');
            }
        }

        signInButton.addEventListener('click', (e) => {
            e.preventDefault();
            handleSignIn();
        });

        signUpButton.addEventListener('click', (e) => {
            e.preventDefault();
            handleSignUp();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TakaAI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050509;
            --bg-sidebar: #0a0a0f;
            --accent: #6366f1;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg-deep); color: var(--text-main); 
            height: 100vh; display: flex; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050509 60%);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* SIDEBAR */
        #sidebar { 
            width: 280px; background: var(--bg-sidebar); 
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 18px; 
            z-index: 200; transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .brand { 
            font-weight: 600; font-size: 1.1rem; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .settings-group { margin-bottom: 20px; }
        .settings-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 6px; display: block; }

        select {
            width: 100%; padding: 10px; 
            background: rgba(255,255,255,0.05); color: white; 
            border: 1px solid var(--glass-border); border-radius: 8px;
            font-size: 0.85rem; margin-bottom: 10px;
        }
        select option { background: #1e1e24; }

        .new-chat-btn { 
            background: var(--accent); color: white; border: none; padding: 12px; 
            border-radius: 10px; cursor: pointer; font-weight: 500; width: 100%; margin-bottom: 20px;
            transition: opacity 0.2s;
        }
        .new-chat-btn:hover { opacity: 0.9; }
        
        #history { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        .chat-entry { 
            padding: 10px; border-radius: 8px; cursor: pointer; 
            color: var(--text-muted); font-size: 0.9rem; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: all 0.2s;
        }
        .chat-entry:hover, .chat-entry.active { background: rgba(255,255,255,0.05); color: white; }

        /* MAIN AREA */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; }
        
        #mobile-header { 
            display: none; padding: 15px; 
            background: rgba(5, 5, 9, 0.9); border-bottom: 1px solid var(--glass-border);
            align-items: center; justify-content: space-between; z-index: 10;
        }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 140px; 
            display: flex; flex-direction: column; gap: 20px; 
            scroll-behavior: smooth;
        }

        /* MESSAGES */
        .msg { display: flex; gap: 12px; max-width: 800px; margin: 0 auto; width: 100%; }
        .msg.user { flex-direction: row-reverse; }
        
        .avatar { 
            width: 32px; height: 32px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 14px; 
        }
        .user .avatar { background: white; color: black; }
        .ai .avatar { background: var(--accent); color: white; }

        /* BUBBLE STYLING - FIXED OVERFLOW ISSUES */
        .bubble { 
            padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.6; 
            max-width: 85%; 
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            word-break: break-word;
            min-width: 0;
        }
        .bubble p { margin: 0 0 10px 0; }
        .bubble p:last-child { margin: 0; }
        
        /* Code Block Styling */
        .bubble pre { 
            background: rgba(0,0,0,0.3); padding: 12px; border-radius: 6px; 
            overflow-x: auto; white-space: pre-wrap; margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .bubble code { font-family: 'Menlo', 'Consolas', monospace; font-size: 0.9em; color: #e2e8f0; }
        
        .user .bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-bottom-left-radius: 2px; }

        /* INPUT ZONE */
        #input-zone { 
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px; 
            background: linear-gradient(to top, var(--bg-deep) 80%, transparent); 
            display: flex; justify-content: center; z-index: 100;
        }
        .input-wrapper { 
            width: 100%; max-width: 800px; 
            background: rgba(30, 30, 40, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 20px; 
            display: flex; align-items: flex-end; padding: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        textarea { 
            flex: 1; background: transparent; border: none; color: white; padding: 10px; 
            resize: none; height: 44px; max-height: 120px; font-family: inherit; font-size: 1rem; 
        }
        #send-btn { 
            width: 38px; height: 38px; background: var(--accent); border: none; border-radius: 10px; 
            color: white; margin-bottom: 3px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        #send-btn:hover { background: #4f46e5; }
        
        /* MOBILE FIXES */
        @media (max-width: 768px) {
            #sidebar { 
                position: absolute; height: 100%; 
                transform: translateX(-100%); 
                width: 85%; max-width: 300px;
                box-shadow: 20px 0 50px rgba(0,0,0,0.5); 
            }
            #sidebar.open { transform: translateX(0); }
            #mobile-header { display: flex; }
        }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 150; }
        
        .empty-state {
            height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; color: #666; padding-top: 40px;
        }
        .typing-dot {
            display: inline-block; width: 6px; height: 6px; background: #ccc; border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both; margin: 0 2px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>

<div id="overlay" onclick="closeSidebar()"></div>

<nav id="sidebar">
    <div class="brand">
        <span>TakaAI Pro</span>
        <button onclick="closeSidebar()" class="close-sidebar-btn" style="background:none;border:none;color:#888; display:none"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="settings-group">
        <label class="settings-label">Model</label>
        <select id="model-select" onchange="saveModelPref()">
            <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
            <option value="llama-3.1-8b-instant">Llama 3.1 8B</option>
            <option value="gemma2-9b-it">Gemma 2 9B</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            <option value="openai/gpt-oss-120b">Taka AI Pro</option>
        </select>
    </div>

    <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    <div id="history"></div>
</nav>

<main id="main">
    <div id="mobile-header">
        <button onclick="openSidebar()" style="background:none;border:none;color:white;font-size:1.2rem;"><i class="fa-solid fa-bars"></i></button>
        <span style="font-weight:600">TakaAI</span>
        <div style="width:24px"></div>
    </div>

    <div id="chat-container"></div>

    <div id="input-zone">
        <div class="input-wrapper">
            <textarea id="prompt" placeholder="Message..." rows="1"></textarea>
            <button id="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
</main>

<script>
    // Constants
    const API_ENDPOINT = '/api/groq'; // Matches your api/groq.js file
    
    // State
    let chats = JSON.parse(localStorage.getItem('TakaAI_chats') || '[]');
    let currentChatId = null;

    // DOM Elements
    const elements = {
        chatContainer: document.getElementById('chat-container'),
        historyContainer: document.getElementById('history'),
        promptInput: document.getElementById('prompt'),
        sendBtn: document.getElementById('send-btn'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        modelSelect: document.getElementById('model-select'),
        closeSidebarBtn: document.querySelector('.close-sidebar-btn')
    };

    function init() {
        const savedModel = localStorage.getItem('TakaAI_model');
        if(savedModel) elements.modelSelect.value = savedModel;
        
        renderSidebar();
        
        if (chats.length > 0) {
            loadChat(chats[0].id);
        } else {
            startNewChat();
        }

        if (window.innerWidth < 768) {
            elements.closeSidebarBtn.style.display = 'block';
        }
    }

    function saveModelPref() { localStorage.setItem('TakaAI_model', elements.modelSelect.value); }
    function openSidebar() { elements.sidebar.classList.add('open'); elements.overlay.style.display = 'block'; }
    function closeSidebar() { elements.sidebar.classList.remove('open'); elements.overlay.style.display = 'none'; }

    function renderSidebar() {
        elements.historyContainer.innerHTML = '';
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `chat-entry ${chat.id === currentChatId ? 'active' : ''}`;
            div.textContent = chat.title || 'Conversation';
            div.onclick = () => { 
                loadChat(chat.id); 
                if(window.innerWidth < 768) closeSidebar(); 
            };
            elements.historyContainer.appendChild(div);
        });
    }

    function startNewChat() {
        currentChatId = Date.now().toString();
        chats.unshift({ id: currentChatId, title: 'New Chat', messages: [] });
        saveChats(); 
        renderSidebar(); 
        renderChatUI();
        if(window.innerWidth < 768) closeSidebar();
        elements.promptInput.focus();
    }

    function loadChat(id) { 
        currentChatId = id; 
        renderSidebar(); 
        renderChatUI(); 
    }

    function renderChatUI() {
        elements.chatContainer.innerHTML = '';
        const chat = chats.find(c => c.id === currentChatId);
        
        if(!chat || chat.messages.length === 0) {
            elements.chatContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-robot" style="font-size:2rem;margin-bottom:15px;opacity:0.5"></i>
                    <p>Start a conversation with TakaAI</p>
                </div>`;
            return;
        }
        
        chat.messages.forEach(msg => appendMsg(msg.role, msg.content));
        scrollToBottom();
    }

    function appendMsg(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        
        // Parse markdown for assistant, sanitize for user
        const contentHtml = role === 'assistant' ? marked.parse(content) : content
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

        div.innerHTML = `
            <div class="avatar">${role==='user'?'<i class="fa-solid fa-user"></i>':'<i class="fa-solid fa-bolt"></i>'}</div>
            <div class="bubble">${contentHtml}</div>
        `;
        elements.chatContainer.appendChild(div);
        return div.querySelector('.bubble');
    }

    async function sendMessage() {
        const text = elements.promptInput.value.trim();
        if (!text) return;

        // Reset Input
        elements.promptInput.value = ''; 
        elements.promptInput.style.height = '44px';
        
        const chat = chats.find(c => c.id === currentChatId);
        if (!chat) return;

        // User Message
        chat.messages.push({ role: 'user', content: text });
        appendMsg('user', text);
        scrollToBottom();

        // AI Placeholder
        const aiBubble = appendMsg('assistant', '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>');
        scrollToBottom();

        // System Prompt + History
        const messagesPayload = [
            { role: "system", content: "You are TakaAI, a helpful and concise assistant." },
            ...chat.messages.slice(-10) // Context window of last 10 messages
        ];

        let fullText = "";

        try {
            const response = await fetch(API_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: messagesPayload,
                    model: elements.modelSelect.value
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || `API Error: ${response.status}`);
            }

            // STREAM READER LOGIC
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let buffer = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split("\n");
                
                // Keep the last incomplete line in the buffer
                buffer = lines.pop();

                for (const line of lines) {
                    const trimmed = line.trim();
                    if (!trimmed || trimmed === "data: [DONE]") continue;
                    
                    if (trimmed.startsWith("data: ")) {
                        try {
                            const json = JSON.parse(trimmed.replace("data: ", ""));
                            const content = json.choices[0]?.delta?.content || "";
                            if (content) {
                                fullText += content;
                                aiBubble.innerHTML = marked.parse(fullText);
                                scrollToBottom();
                            }
                        } catch (e) {
                            console.warn("Stream parse error", e);
                        }
                    }
                }
            }

            // Save final response
            chat.messages.push({ role: 'assistant', content: fullText });
            
            // Set Title if new
            if (chat.messages.length === 2) {
                chat.title = text.slice(0, 30);
                saveChats();
                renderSidebar();
            } else {
                saveChats();
            }

        } catch (error) {
            aiBubble.innerHTML = `<span style="color:#ef4444"><i class="fa-solid fa-triangle-exclamation"></i> ${error.message}</span>`;
        }
    }

    function saveChats() { localStorage.setItem('TakaAI_chats', JSON.stringify(chats)); }
    function scrollToBottom() { 
        setTimeout(() => {
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }, 10);
    }

    // Event Listeners
    elements.sendBtn.addEventListener('click', sendMessage);
    elements.promptInput.addEventListener('keydown', (e)=>{ 
        if(e.key==='Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            sendMessage(); 
        } 
    });
    elements.promptInput.addEventListener('input', function(){ 
        this.style.height='44px'; 
        this.style.height=this.scrollHeight+'px'; 
    });

    init();
</script>
</body>
</html>

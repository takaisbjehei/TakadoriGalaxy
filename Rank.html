<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">ðŸ‘‘ Rank Panel</h1>
    <div id="userList" class="space-y-4"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://vmronlbzksuiikspvlvz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM'
    );

    const allowedRanks = ["Newcomer", "Member", "Pro", "Mod", "Admin", "Owner", "Banned"];

    async function checkAccess() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "login.html";
        return;
      }

      const { data: profile, error } = await supabase
        .from("profiles")
        .select("rank")
        .eq("id", user.id)
        .single();

      if (error || !profile || profile.rank !== "Owner") {
        alert("Access denied. Owner only.");
        window.location.href = "home.html";
        return;
      }

      loadAllUsers();
    }

    async function loadAllUsers() {
      const { data, error } = await supabase
        .from("profiles")
        .select("id, username, email, rank");

      if (error) {
        alert("Error loading users");
        return;
      }

      const container = document.getElementById("userList");
      container.innerHTML = "";

      data.forEach(user => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded-lg shadow flex justify-between items-center";
        div.innerHTML = `
          <div>
            <div class="text-lg font-semibold">${user.username || user.email}</div>
            <div class="text-sm text-gray-400">${user.email}</div>
          </div>
          <div class="flex items-center gap-2">
            <select class="rankSelect text-black rounded p-1" data-id="${user.id}">
              ${allowedRanks.map(rank =>
                `<option value="${rank}" ${user.rank === rank ? "selected" : ""}>${rank}</option>`
              ).join("")}
            </select>
            <button class="saveBtn bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded" data-id="${user.id}">
              Save
            </button>
          </div>
        `;
        container.appendChild(div);
      });

      document.querySelectorAll(".saveBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const userId = btn.dataset.id;
          const select = document.querySelector(`.rankSelect[data-id="${userId}"]`);
          const newRank = select.value;

          const { error } = await supabase
            .from("profiles")
            .update({ rank: newRank })
            .eq("id", userId);

          if (error) {
            alert("Failed to update rank.");
          } else {
            btn.textContent = "âœ…";
            setTimeout(() => (btn.textContent = "Save"), 1500);
          }
        });
      });
    }

    checkAccess();
  </script>
</body>
</html>

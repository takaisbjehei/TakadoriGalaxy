<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { background: linear-gradient(120deg, #edeaff 0%, #f2f6fc 100%); min-height: 100vh; }
    .chat-bubble { border-radius: 1.2rem; padding: 0.7rem 1.2rem; margin-bottom: 0.35rem; max-width: 75%; word-break: break-word; font-size: 1rem; }
    .chat-bubble.sent { background: #6c63ff; color: #fff; align-self: flex-end; }
    .chat-bubble.received { background: #fff; color: #222; align-self: flex-start; border: 1px solid #e5e7eb; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .tab-active { background: #6c63ff; color: #fff; box-shadow: 0 2px 8px 0 rgba(108,99,255,0.10); }
    .tab-inactive { color: #b0b3c6; }
    .modal-bg { background: rgba(30, 41, 59, 0.85); }
  </style>
</head>
<body>
<!-- Username Modal -->
<div id="usernameModal" class="fixed inset-0 flex items-center justify-center z-50 modal-bg" style="display:none;">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xs">
    <h2 class="text-xl font-bold text-indigo-600 mb-4 text-center">Set Username</h2>
    <input id="usernameInput" type="text" placeholder="Choose a username..." class="w-full p-3 rounded-lg border border-gray-200 mb-3 focus:outline-none focus:border-indigo-500 transition" />
    <p id="usernameError" class="text-red-400 text-sm mb-4 hidden"></p>
    <button onclick="setUsername()" class="w-full py-2 rounded-lg bg-indigo-100 text-indigo-600 font-semibold hover:bg-indigo-200 transition">Save & Continue</button>
  </div>
</div>

<!-- Add/Search Friend Modal -->
<div id="addFriendModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xs">
    <h2 class="text-xl font-bold text-indigo-600 mb-4 text-center">Add a Friend</h2>
    <input id="searchUserInput" type="text" placeholder="Search username..." class="w-full p-3 rounded-lg border border-gray-200 mb-3 focus:outline-none focus:border-indigo-500 transition" />
    <div id="searchResults" class="mb-3"></div>
    <button onclick="closeAddFriendModal()" class="w-full py-2 rounded-lg bg-indigo-100 text-indigo-600 font-semibold hover:bg-indigo-200 transition">Close</button>
  </div>
</div>

<div class="w-full min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100 py-6">
  <div class="w-full max-w-md h-[700px] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden relative">
    <!-- Header -->
    <div class="flex items-center justify-between px-8 py-8 border-b border-gray-100">
      <div>
        <div class="text-gray-500 text-xs">Hello,</div>
        <div class="font-bold text-2xl" id="sidebarUserName">...</div>
      </div>
      <div class="flex gap-3">
        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 text-lg"><i class="fas fa-search"></i></button>
        <button id="addFriendBtn" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 text-lg"><i class="fas fa-user-plus"></i></button>
      </div>
    </div>
    <!-- Tabs -->
    <div class="flex px-8 pt-4 gap-2">
      <button class="flex-1 py-2 rounded-full tab-active font-semibold transition">All Chats</button>
      <button class="flex-1 py-2 rounded-full tab-inactive font-semibold transition">Groups</button>
      <button class="flex-1 py-2 rounded-full tab-inactive font-semibold transition">Contacts</button>
    </div>
    <!-- Chat List -->
    <div id="chatList" class="flex-1 overflow-y-auto chat-list px-6 pb-6 pt-2"></div>
    <!-- New Chat Button -->
    <button id="addFriendBtn2" class="absolute bottom-8 right-8 w-14 h-14 rounded-full bg-indigo-500 text-white flex items-center justify-center text-2xl shadow-lg hover:bg-indigo-600 transition">
      <i class="fas fa-user-plus"></i>
    </button>
    <!-- Empty state -->
    <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 pointer-events-none hidden">
      <i class="fas fa-user-friends text-4xl mb-2"></i>
      <p class="font-semibold text-center">Add Friends to chat with</p>
    </div>
    <!-- Chat Window (hidden by default) -->
    <div id="chatWindow" class="absolute inset-0 bg-[#6c63ff] rounded-3xl flex flex-col text-white z-40 hidden">
      <!-- Chat header -->
      <div class="flex items-center gap-3 p-5 rounded-t-3xl bg-[#6c63ff]">
        <button onclick="closeChatWindow()" class="text-white text-xl"><i class="fas fa-arrow-left"></i></button>
        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full border-2 border-white"/>
        <div>
          <div class="font-semibold" id="chatUserName"></div>
          <div class="text-xs text-indigo-200" id="chatUserStatus"></div>
        </div>
      </div>
      <!-- Messages -->
      <div id="messagesContainer" class="flex-1 overflow-y-auto scrollbar-hide p-5 flex flex-col gap-2"></div>
      <!-- Message input -->
      <form id="messageForm" class="flex items-center gap-2 p-4 rounded-b-3xl bg-[#6c63ff]">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 px-4 py-3 rounded-full bg-white text-gray-800 focus:outline-none"/>
        <button type="submit" class="w-10 h-10 rounded-full bg-white text-[#6c63ff] flex items-center justify-center text-xl hover:bg-indigo-100 transition"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
</div>
<script>
const supabaseUrl = 'https://vmronlbzksuiikspvlvz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// State
let currentUser = null;
let currentUsername = null;
let friends = []; // [{id, username, avatar, status}]
let chats = {};   // {userId: [{sender, content, time}]}
let selectedFriend = null;

// DOM
const usernameModal = document.getElementById('usernameModal');
const usernameInput = document.getElementById('usernameInput');
const usernameError = document.getElementById('usernameError');
const sidebarUserName = document.getElementById('sidebarUserName');
const chatListDiv = document.getElementById('chatList');
const emptyStateDiv = document.getElementById('emptyState');
const chatWindow = document.getElementById('chatWindow');
const chatUserName = document.getElementById('chatUserName');
const chatAvatar = document.getElementById('chatAvatar');
const chatUserStatus = document.getElementById('chatUserStatus');
const messagesContainer = document.getElementById('messagesContainer');
const messageInput = document.getElementById('messageInput');
const messageForm = document.getElementById('messageForm');
const addFriendModal = document.getElementById('addFriendModal');
const searchUserInput = document.getElementById('searchUserInput');
const searchResults = document.getElementById('searchResults');

// --- 1. LOGIN/REGISTER (anonymous for demo, replace with your auth) ---
async function initApp() {
  // For demo: sign in anonymously
  let { data, error } = await supabase.auth.getUser();
  if (!data.user) {
    await supabase.auth.signInWithPassword({ email: "demo@demo.com", password: "demopass" })
      .catch(async () => {
        await supabase.auth.signUp({ email: "demo@demo.com", password: "demopass" });
      });
    data = await supabase.auth.getUser();
  }
  currentUser = data.user;
  await checkUsername();
  await loadFriends();
  renderChatList();
}
initApp();

// --- 2. USERNAME SETUP ---
async function checkUsername() {
  const { data, error } = await supabase.from('profiles').select('username').eq('id', currentUser.id).single();
  if (error || !data?.username) {
    usernameModal.style.display = 'flex';
    sidebarUserName.textContent = '...';
  } else {
    currentUsername = data.username;
    sidebarUserName.textContent = currentUsername;
    usernameModal.style.display = 'none';
  }
}
async function setUsername() {
  const username = usernameInput.value.trim();
  usernameError.classList.add('hidden');
  if (username.length < 3 || username.length > 20) {
    usernameError.textContent = 'Username must be 3-20 characters';
    usernameError.classList.remove('hidden');
    return;
  }
  // Uniqueness check
  const { data: exists } = await supabase.from('profiles').select('id').eq('username', username).neq('id', currentUser.id);
  if (exists.length > 0) {
    usernameError.textContent = 'Username already taken';
    usernameError.classList.remove('hidden');
    return;
  }
  await supabase.from('profiles').upsert({
    id: currentUser.id,
    username: username,
    email: currentUser.email,
    status: 'online'
  }, { onConflict: 'id' });
  currentUsername = username;
  sidebarUserName.textContent = currentUsername;
  usernameModal.style.display = 'none';
  await loadFriends();
  renderChatList();
}

// --- 3. LOAD FRIENDS (Supabase 'friends' table: user_id, friend_id) ---
async function loadFriends() {
  // Get friend user IDs
  const { data: friendRows } = await supabase
    .from('friends')
    .select('friend_id')
    .eq('user_id', currentUser.id);
  if (!friendRows) { friends = []; renderChatList(); return; }
  const ids = friendRows.map(f => f.friend_id);
  if (!ids.length) { friends = []; renderChatList(); return; }
  // Get friend profiles
  const { data: userRows } = await supabase
    .from('profiles')
    .select('id, username, avatar_url, status')
    .in('id', ids);
  friends = (userRows || []).map(u => ({
    id: u.id,
    username: u.username,
    avatar: u.avatar_url || `https://api.dicebear.com/7.x/thumbs/svg?seed=${u.username}`,
    status: u.status || 'offline'
  }));
  renderChatList();
}

// --- 4. RENDER CHAT LIST ---
function renderChatList() {
  chatListDiv.innerHTML = '';
  if (friends.length === 0) {
    emptyStateDiv.classList.remove('hidden');
    return;
  }
  emptyStateDiv.classList.add('hidden');
  friends.forEach(friend => {
    const lastMsg = (chats[friend.id] || []).slice(-1)[0];
    const lastTime = lastMsg ? lastMsg.time : '';
    const lastContent = lastMsg ? lastMsg.content : 'No messages yet';
    const div = document.createElement('div');
    div.className = 'flex items-center gap-3 py-4 px-2 rounded-xl hover:bg-indigo-50 cursor-pointer mb-1 transition';
    div.onclick = () => openChatWindow(friend);
    div.innerHTML = `
      <img src="${friend.avatar}" class="w-12 h-12 rounded-full"/>
      <div class="flex-1 min-w-0">
        <div class="font-semibold text-base text-gray-900 flex items-center gap-1">
          ${friend.username}
          ${friend.status === 'online' ? '<span class="ml-1 text-xs text-indigo-500"><i class="fas fa-check-circle"></i></span>' : ''}
        </div>
        <div class="text-xs text-gray-400 truncate">${lastContent}</div>
      </div>
      <div class="text-xs text-gray-400 whitespace-nowrap">${lastTime}</div>
    `;
    chatListDiv.appendChild(div);
  });
}

// --- 5. ADD/SEARCH FRIENDS ---
document.getElementById('addFriendBtn').onclick = openAddFriendModal;
document.getElementById('addFriendBtn2').onclick = openAddFriendModal;
function openAddFriendModal() {
  addFriendModal.classList.remove('hidden');
  searchUserInput.value = '';
  searchResults.innerHTML = '';
}
function closeAddFriendModal() {
  addFriendModal.classList.add('hidden');
}
searchUserInput.oninput = async function() {
  const term = searchUserInput.value.trim().toLowerCase();
  if (!term) { searchResults.innerHTML = ''; return; }
  // Search profiles by username
  const { data: users } = await supabase
    .from('profiles')
    .select('id, username, avatar_url, status')
    .ilike('username', `%${term}%`)
    .neq('id', currentUser.id);
  // Exclude already-friends
  const already = new Set(friends.map(f => f.id));
  const filtered = (users || []).filter(u => !already.has(u.id));
  searchResults.innerHTML = '';
  if (filtered.length === 0) {
    searchResults.innerHTML = '<div class="text-gray-400 text-center">No users found</div>';
    return;
  }
  filtered.forEach(user => {
    const div = document.createElement('div');
    div.className = 'flex items-center gap-3 py-2 px-2 rounded-lg hover:bg-indigo-50 cursor-pointer mb-1';
    div.onclick = () => addFriend(user);
    div.innerHTML = `
      <img src="${user.avatar_url || `https://api.dicebear.com/7.x/thumbs/svg?seed=${user.username}`}" class="w-8 h-8 rounded-full"/>
      <span class="flex-1">${user.username}</span>
      <span class="text-xs text-green-500">${user.status || ''}</span>
    `;
    searchResults.appendChild(div);
  });
};
async function addFriend(user) {
  // Add to Supabase friends table
  await supabase.from('friends').insert({ user_id: currentUser.id, friend_id: user.id });
  closeAddFriendModal();
  await loadFriends();
}

// --- 6. CHAT WINDOW (demo, replace with Supabase messages) ---
function openChatWindow(friend) {
  selectedFriend = friend;
  chatWindow.classList.remove('hidden');
  chatUserName.textContent = friend.username;
  chatAvatar.src = friend.avatar;
  chatUserStatus.textContent = friend.status;
  renderMessages(friend.id);
}
function closeChatWindow() {
  chatWindow.classList.add('hidden');
  selectedFriend = null;
}
function renderMessages(friendId) {
  messagesContainer.innerHTML = '';
  (chats[friendId] || []).forEach(msg => {
    const isSelf = msg.sender === currentUser.id;
    const div = document.createElement('div');
    div.className = 'chat-bubble ' + (isSelf ? 'sent self-end' : 'received self-start');
    div.textContent = msg.content;
    messagesContainer.appendChild(div);
  });
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
messageForm.onsubmit = async (e) => {
  e.preventDefault();
  if (!selectedFriend || !messageInput.value.trim()) return;
  // Replace with Supabase insert!
  if (!chats[selectedFriend.id]) chats[selectedFriend.id] = [];
  chats[selectedFriend.id].push({
    sender: currentUser.id,
    content: messageInput.value.trim(),
    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
  });
  messageInput.value = '';
  renderMessages(selectedFriend.id);
  renderChatList();
};
</script>
</body>
</html>

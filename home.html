<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(120deg, #edeaff 0%, #f2f6fc 100%);
      min-height: 100vh;
    }
    .shadow-card {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
    }
    .floating-btn {
      position: absolute;
      right: 1.25rem;
      bottom: 1.25rem;
      z-index: 10;
      box-shadow: 0 4px 16px rgba(108,99,255,0.15);
    }
    .tab-active {
      background: #6c63ff;
      color: #fff;
      box-shadow: 0 2px 8px 0 rgba(108,99,255,0.10);
    }
    .tab-inactive {
      color: #b0b3c6;
    }
    .modal-bg { background: rgba(30, 41, 59, 0.85); }
    .chat-bubble {
      border-radius: 1.5rem;
      padding: 0.7rem 1.2rem;
      margin-bottom: 0.35rem;
      max-width: 80%;
      word-break: break-word;
      font-size: 1rem;
      box-shadow: 0 2px 8px 0 rgba(108,99,255,0.06);
    }
    .chat-bubble.sent {
      background: #6c63ff;
      color: #fff;
      align-self: flex-end;
    }
    .chat-bubble.received {
      background: #fff;
      color: #222;
      align-self: flex-start;
      border: 1px solid #e5e7eb;
    }
    .slide-in {
      animation: slideIn 0.35s cubic-bezier(.4,2,.6,1) both;
    }
    @keyframes slideIn {
      from { transform: translateY(60px) scale(0.98); opacity: 0; }
      to   { transform: none; opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <!-- Username Modal -->
  <div id="usernameModal" class="fixed inset-0 flex items-center justify-center z-50 modal-bg" style="display:none;">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xs">
      <h2 class="text-xl font-bold text-indigo-600 mb-4 text-center">Set Username</h2>
      <input id="usernameInput" type="text" placeholder="Choose a username..." class="w-full p-3 rounded-lg border border-gray-200 mb-3 focus:outline-none focus:border-indigo-500 transition" />
      <p id="usernameError" class="text-red-400 text-sm mb-4 hidden"></p>
      <button onclick="setUsername()" class="w-full py-2 rounded-lg bg-indigo-100 text-indigo-600 font-semibold hover:bg-indigo-200 transition">Save & Continue</button>
    </div>
  </div>

  <!-- Add/Search Friend Modal -->
  <div id="addFriendModal" class="fixed inset-0 modal-bg flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-xs">
      <h2 class="text-xl font-bold text-indigo-600 mb-4 text-center">Add a Friend</h2>
      <input id="searchUserInput" type="text" placeholder="Search username..." class="w-full p-3 rounded-lg border border-gray-200 mb-3 focus:outline-none focus:border-indigo-500 transition" />
      <div id="searchResults" class="mb-3"></div>
      <button onclick="closeAddFriendModal()" class="w-full py-2 rounded-lg bg-indigo-100 text-indigo-600 font-semibold hover:bg-indigo-200 transition">Close</button>
    </div>
  </div>

  <!-- Chat List/Card -->
  <div id="chatCard" class="w-[340px] mx-auto bg-white rounded-2xl shadow-card px-6 pt-6 pb-7 relative slide-in" style="min-height: 210px;">
    <!-- Header -->
    <div class="flex items-center justify-between mb-3">
      <div>
        <div class="text-gray-400 text-xs">Hello,</div>
        <div class="font-bold text-lg text-gray-800" id="sidebarUserName">...</div>
      </div>
      <div class="flex gap-2">
        <button class="w-8 h-8 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-100 transition" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" /></svg>
        </button>
        <button class="w-8 h-8 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-100 transition" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-5-5.917V4a2 2 0 10-4 0v1.083A6.002 6.002 0 004 11v3.159c0 .538-.214 1.055-.595 1.436L2 17h5m5 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
        </button>
      </div>
    </div>
    <!-- Middle: Add Friends or List -->
    <div id="emptyState" class="flex flex-col items-center justify-center py-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 010 7.75" /></svg>
      <div class="text-gray-400 text-sm font-semibold text-center">Add Friends to chat with</div>
    </div>
    <div id="friendsList" class="flex flex-col gap-3 py-2" style="display:none"></div>
    <!-- Tabs and Add Button -->
    <div class="flex items-center justify-between mt-2">
      <button class="bg-[#6c63ff] text-white text-xs font-semibold px-5 py-2 rounded-full shadow transition">All Chats</button>
      <div class="flex-1 text-center text-gray-300 text-xs font-semibold">Groups</div>
      <div class="flex-1 text-center text-gray-300 text-xs font-semibold">Contacts</div>
      <button id="addFriendBtn" class="floating-btn w-11 h-11 rounded-full bg-[#6c63ff] text-white flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
      </button>
    </div>
  </div>

  <!-- Chat Window -->
  <div id="chatWindow" class="fixed inset-0 flex items-center justify-center z-40" style="display:none;">
    <div class="w-[340px] mx-auto bg-white rounded-2xl shadow-card relative slide-in flex flex-col" style="min-height: 480px;">
      <!-- Header -->
      <div class="flex items-center gap-3 px-4 py-4 border-b border-gray-100">
        <button onclick="closeChatWindow()" class="text-[#6c63ff] text-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
        <img id="chatAvatar" src="" class="w-10 h-10 rounded-full border-2 border-white"/>
        <div>
          <div class="font-semibold text-gray-900" id="chatUserName"></div>
          <div class="text-xs text-gray-400" id="chatUserStatus"></div>
        </div>
      </div>
      <!-- Messages -->
      <div id="messagesContainer" class="flex-1 overflow-y-auto px-4 py-3 flex flex-col gap-1 scrollbar-hide bg-indigo-50"></div>
      <!-- Message input -->
      <form id="messageForm" class="flex items-center gap-2 px-4 py-3 border-t border-gray-100 bg-white">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-full bg-gray-100 text-gray-800 focus:outline-none"/>
        <button type="submit" class="w-10 h-10 rounded-full bg-[#6c63ff] text-white flex items-center justify-center text-xl hover:bg-indigo-700 transition"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

<script>
const supabaseUrl = 'https://vmronlbzksuiikspvlvz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let currentUser = null;
let currentUsername = null;
let friends = [];
let selectedFriend = null;
let messages = [];
let messagesSubscription = null;

const usernameModal = document.getElementById('usernameModal');
const usernameInput = document.getElementById('usernameInput');
const usernameError = document.getElementById('usernameError');
const sidebarUserName = document.getElementById('sidebarUserName');
const emptyStateDiv = document.getElementById('emptyState');
const friendsListDiv = document.getElementById('friendsList');
const addFriendModal = document.getElementById('addFriendModal');
const searchUserInput = document.getElementById('searchUserInput');
const searchResults = document.getElementById('searchResults');
const addFriendBtn = document.getElementById('addFriendBtn');
const chatCard = document.getElementById('chatCard');
const chatWindow = document.getElementById('chatWindow');
const chatUserName = document.getElementById('chatUserName');
const chatAvatar = document.getElementById('chatAvatar');
const chatUserStatus = document.getElementById('chatUserStatus');
const messagesContainer = document.getElementById('messagesContainer');
const messageInput = document.getElementById('messageInput');
const messageForm = document.getElementById('messageForm');

// 1. LOGIN/REGISTER (anonymous for demo, replace with your auth)
async function initApp() {
  let { data, error } = await supabase.auth.getUser();
  if (!data.user) {
    await supabase.auth.signInWithPassword({ email: "demo@demo.com", password: "demopass" })
      .catch(async () => {
        await supabase.auth.signUp({ email: "demo@demo.com", password: "demopass" });
      });
    data = await supabase.auth.getUser();
  }
  currentUser = data.user;
  await checkUsername();
  await loadFriends();
  renderFriendList();
}
initApp();

// 2. USERNAME SETUP
async function checkUsername() {
  const { data, error } = await supabase.from('profiles').select('username').eq('id', currentUser.id).single();
  if (error || !data?.username) {
    usernameModal.style.display = 'flex';
    sidebarUserName.textContent = '...';
  } else {
    currentUsername = data.username;
    sidebarUserName.textContent = currentUsername;
    usernameModal.style.display = 'none';
  }
}
async function setUsername() {
  const username = usernameInput.value.trim();
  usernameError.classList.add('hidden');
  if (username.length < 3 || username.length > 20) {
    usernameError.textContent = 'Username must be 3-20 characters';
    usernameError.classList.remove('hidden');
    return;
  }
  // Uniqueness check
  const { data: exists } = await supabase.from('profiles').select('id').eq('username', username).neq('id', currentUser.id);
  if (exists.length > 0) {
    usernameError.textContent = 'Username already taken';
    usernameError.classList.remove('hidden');
    return;
  }
  await supabase.from('profiles').upsert({
    id: currentUser.id,
    username: username,
    email: currentUser.email,
    status: 'online'
  }, { onConflict: 'id' });
  currentUsername = username;
  sidebarUserName.textContent = currentUsername;
  usernameModal.style.display = 'none';
  await loadFriends();
  renderFriendList();
}

// 3. LOAD FRIENDS (Supabase 'friends' table: user_id, friend_id)
async function loadFriends() {
  const { data: friendRows } = await supabase
    .from('friends')
    .select('friend_id')
    .eq('user_id', currentUser.id);
  if (!friendRows) { friends = []; renderFriendList(); return; }
  const ids = friendRows.map(f => f.friend_id);
  if (!ids.length) { friends = []; renderFriendList(); return; }
  const { data: userRows } = await supabase
    .from('profiles')
    .select('id, username, avatar_url, status')
    .in('id', ids);
  friends = (userRows || []).map(u => ({
    id: u.id,
    username: u.username,
    avatar_url: u.avatar_url || `https://api.dicebear.com/7.x/thumbs/svg?seed=${u.username}`,
    status: u.status || 'offline'
  }));
  renderFriendList();
}

// 4. RENDER FRIEND LIST
function renderFriendList() {
  if (friends.length === 0) {
    emptyStateDiv.style.display = '';
    friendsListDiv.style.display = 'none';
    return;
  }
  emptyStateDiv.style.display = 'none';
  friendsListDiv.style.display = '';
  friendsListDiv.innerHTML = '';
  friends.forEach(friend => {
    const div = document.createElement('div');
    div.className = 'flex items-center gap-3 py-2 px-2 rounded-xl hover:bg-indigo-50 cursor-pointer transition';
    div.onclick = () => openChatWindow(friend);
    div.innerHTML = `
      <img src="${friend.avatar_url}" class="w-9 h-9 rounded-full"/>
      <div class="flex-1 min-w-0">
        <div class="font-semibold text-base text-gray-900 flex items-center gap-1">
          ${friend.username}
          ${friend.status === 'online' ? '<span class="ml-1 text-xs text-indigo-500"><svg class="inline w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><circle cx="10" cy="10" r="10"/></svg></span>' : ''}
        </div>
      </div>
    `;
    friendsListDiv.appendChild(div);
  });
}

// 5. ADD/SEARCH FRIENDS
addFriendBtn.onclick = openAddFriendModal;
function openAddFriendModal() {
  addFriendModal.classList.remove('hidden');
  searchUserInput.value = '';
  searchResults.innerHTML = '';
}
function closeAddFriendModal() {
  addFriendModal.classList.add('hidden');
}
searchUserInput.oninput = async function() {
  const term = searchUserInput.value.trim();
  if (!term) { searchResults.innerHTML = ''; return; }
  const { data: friendRows } = await supabase
    .from('friends')
    .select('friend_id')
    .eq('user_id', currentUser.id);
  const already = new Set((friendRows || []).map(f => f.friend_id));
  already.add(currentUser.id);
  const { data: users } = await supabase
    .from('profiles')
    .select('id, username, avatar_url, status')
    .ilike('username', `%${term}%`);
  const filtered = (users || []).filter(u => !already.has(u.id));
  searchResults.innerHTML = '';
  if (filtered.length === 0) {
    searchResults.innerHTML = '<div class="text-gray-400 text-center">No users found</div>';
    return;
  }
  filtered.forEach(user => {
    const div = document.createElement('div');
    div.className = 'flex items-center gap-3 py-2 px-2 rounded-lg hover:bg-indigo-50 cursor-pointer mb-1';
    div.onclick = () => addFriend(user);
    div.innerHTML = `
      <img src="${user.avatar_url || `https://api.dicebear.com/7.x/thumbs/svg?seed=${user.username}`}" class="w-8 h-8 rounded-full"/>
      <span class="flex-1">${user.username}</span>
      <span class="text-xs text-green-500">${user.status || ''}</span>
    `;
    searchResults.appendChild(div);
  });
};
async function addFriend(user) {
  await supabase.from('friends').insert({ user_id: currentUser.id, friend_id: user.id });
  closeAddFriendModal();
  await loadFriends();
}

// 6. CHAT WINDOW (Supabase messages, live)
async function openChatWindow(friend) {
  selectedFriend = friend;
  chatUserName.textContent = friend.username;
  chatAvatar.src = friend.avatar_url;
  chatUserStatus.textContent = friend.status;
  chatCard.style.display = 'none';
  chatWindow.style.display = '';
  await loadMessages(friend.id);
  subscribeToMessages(friend.id);
}
function closeChatWindow() {
  chatCard.style.display = '';
  chatWindow.style.display = 'none';
  unsubscribeFromMessages();
  selectedFriend = null;
}
async function loadMessages(friendId) {
  const { data: msgs } = await supabase
    .from('messages')
    .select('sender_id, content, created_at')
    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${friendId}),and(sender_id.eq.${friendId},receiver_id.eq.${currentUser.id})`)
    .order('created_at', { ascending: true });
  messages = msgs || [];
  renderMessages();
}
function renderMessages() {
  messagesContainer.innerHTML = '';
  messages.forEach(msg => {
    const isSelf = msg.sender_id === currentUser.id;
    const div = document.createElement('div');
    div.className = 'chat-bubble ' + (isSelf ? 'sent self-end' : 'received self-start');
    div.textContent = msg.content;
    messagesContainer.appendChild(div);
  });
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
messageForm.onsubmit = async (e) => {
  e.preventDefault();
  if (!selectedFriend || !messageInput.value.trim()) return;
  await supabase.from('messages').insert({
    sender_id: currentUser.id,
    receiver_id: selectedFriend.id,
    content: messageInput.value.trim()
  });
  messageInput.value = '';
  // No need to reload, realtime will update!
};

// 7. Realtime subscription for live chat
function subscribeToMessages(friendId) {
  unsubscribeFromMessages();
  messagesSubscription = supabase
    .channel('messages')
    .on(
      'postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'messages' },
      payload => {
        const msg = payload.new;
        if (
          (msg.sender_id === currentUser.id && msg.receiver_id === friendId) ||
          (msg.sender_id === friendId && msg.receiver_id === currentUser.id)
        ) {
          messages.push(msg);
          renderMessages();
        }
      }
    )
    .subscribe();
}
function unsubscribeFromMessages() {
  if (messagesSubscription) {
    supabase.removeChannel(messagesSubscription);
    messagesSubscription = null;
  }
}
</script>
</body>
</html>

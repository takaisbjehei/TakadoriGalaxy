<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TakaGalaxy Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #f1f5f9;
      min-height: 100vh;
      overflow: hidden;
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .modal-bg {
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(6px);
    }
    .user-avatar {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }
    .user-card.active, .user-card:hover {
      background: linear-gradient(90deg, #312e81 0%, #3730a3 100%);
      color: #fff;
    }
    .message-bubble {
      max-width: 75%;
      border-radius: 1rem;
      padding: 12px 18px;
      margin-bottom: 10px;
      position: relative;
      animation: fadeIn 0.3s;
    }
    .sent { background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%); align-self: flex-end; color: #fff; }
    .received { background: #232526; align-self: flex-start; color: #f1f5f9; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Username Modal -->
  <div id="usernameModal" class="fixed inset-0 flex items-center justify-center z-50 modal-bg" style="display:none;">
    <div class="bg-gray-900 rounded-2xl shadow-xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-indigo-400 mb-2 text-center">Welcome!</h2>
      <p class="text-gray-300 text-center mb-6">Choose a username to start chatting</p>
      <input id="usernameInput" type="text" placeholder="Username"
        class="w-full p-3 mb-3 rounded-lg bg-gray-800 border border-gray-700 text-lg focus:outline-none focus:border-indigo-500 transition" />
      <p id="usernameError" class="text-red-400 text-sm mb-4 hidden"></p>
      <button onclick="setUsername()"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold hover:from-indigo-600 hover:to-purple-700 transition">Save & Continue</button>
    </div>
  </div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-80 bg-gray-900 flex flex-col border-r border-gray-800">
      <div class="flex items-center gap-3 p-5 border-b border-gray-800">
        <div id="userAvatar" class="user-avatar w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold">U</div>
        <div>
          <div id="userName" class="font-semibold text-lg">Loading...</div>
          <div class="text-xs text-gray-400 flex items-center gap-2">
            <span id="userStatus">Online</span>
            <span class="w-2 h-2 rounded-full bg-green-400"></span>
          </div>
        </div>
      </div>
      <div class="p-4">
        <div class="relative">
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
          <input id="userSearch" type="text" placeholder="Search users..."
            class="pl-10 pr-3 py-2 w-full rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-indigo-500" />
        </div>
      </div>
      <div class="flex-1 overflow-y-auto scrollbar-hide px-2 pb-2" id="userList">
        <div class="text-center text-gray-500 mt-10">Loading users...</div>
      </div>
      <div class="p-4 border-t border-gray-800">
        <button id="logoutBtn" class="w-full py-2 rounded-lg bg-gray-800 text-gray-400 hover:bg-gray-700 hover:text-white transition">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col bg-gradient-to-br from-gray-800 to-gray-900">
      <!-- Chat header -->
      <div id="chatHeader" class="flex items-center gap-3 p-5 border-b border-gray-800">
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-amber-500 to-orange-500 flex items-center justify-center text-white font-bold text-lg">
          <i class="fas fa-user"></i>
        </div>
        <div>
          <div class="font-semibold text-lg">Select a user to chat</div>
        </div>
      </div>
      <!-- Messages -->
      <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 flex flex-col gap-2 scrollbar-hide">
        <div class="text-center text-gray-500 mt-10">
          <i class="fas fa-comments text-3xl mb-4"></i>
          <p>Start a conversation by selecting a user</p>
        </div>
      </div>
      <!-- Message input -->
      <div class="p-5 border-t border-gray-800 bg-gray-900">
        <div class="flex gap-2">
          <input id="messageInput" type="text" placeholder="Select a user to chat..." class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-indigo-500 transition" disabled />
          <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Supabase config
    const supabaseUrl = 'https://vmronlbzksuiikspvlvz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // State
    let currentUser = null;
    let selectedUser = null;
    let allUsers = [];

    // DOM
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const usernameError = document.getElementById('usernameError');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const userStatus = document.getElementById('userStatus');
    const userList = document.getElementById('userList');
    const chatHeader = document.getElementById('chatHeader');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userSearch = document.getElementById('userSearch');

    // App init
    async function initApp() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) return window.location.href = 'index.html';
      currentUser = user;
      userAvatar.textContent = user.email ? user.email.charAt(0).toUpperCase() : 'U';
      await checkUsername();
      await loadUsers();
      setupListeners();
      updateUserStatus(true);
    }

    // Username check/setup
    async function checkUsername() {
      const { data, error } = await supabase.from('profiles').select('username').eq('id', currentUser.id).single();
      if (error || !data?.username) {
        usernameModal.style.display = 'flex';
        userName.textContent = 'Guest';
      } else {
        userName.textContent = data.username;
        usernameModal.style.display = 'none';
      }
    }
    async function setUsername() {
      const username = usernameInput.value.trim();
      usernameError.classList.add('hidden');
      if (username.length < 3 || username.length > 20) {
        usernameError.textContent = 'Username must be 3-20 characters';
        usernameError.classList.remove('hidden');
        return;
      }
      // Uniqueness check
      const { data: exists } = await supabase.from('profiles').select('id').eq('username', username).neq('id', currentUser.id);
      if (exists.length > 0) {
        usernameError.textContent = 'Username already taken';
        usernameError.classList.remove('hidden');
        return;
      }
      await supabase.from('profiles').upsert({
        id: currentUser.id,
        username: username,
        email: currentUser.email,
        status: 'online'
      }, { onConflict: 'id' });
      userName.textContent = username;
      usernameModal.style.display = 'none';
      await loadUsers();
    }

    // User list
    async function loadUsers(searchTerm = '') {
      let query = supabase.from('profiles').select('id, username, status').neq('id', currentUser.id).order('username', { ascending: true });
      if (searchTerm) query = query.ilike('username', `%${searchTerm}%`);
      const { data, error } = await query;
      allUsers = data || [];
      renderUserList();
    }
    function renderUserList() {
      if (!allUsers.length) {
        userList.innerHTML = '<div class="text-center text-gray-500 mt-10">No users found</div>';
        return;
      }
      userList.innerHTML = '';
      allUsers.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-card flex items-center gap-3 p-3 rounded-xl mb-2 transition cursor-pointer' +
          (selectedUser && selectedUser.id === user.id ? ' active' : '');
        div.onclick = () => selectUser(user);
        div.innerHTML = `
          <div class="user-avatar w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-lg">${user.username.charAt(0).toUpperCase()}</div>
          <div>
            <div class="font-semibold">${user.username}</div>
            <div class="text-xs text-gray-400 flex items-center gap-2">
              <span>${user.status === 'online' ? 'Online' : 'Offline'}</span>
              <span class="w-2 h-2 rounded-full ${user.status === 'online' ? 'bg-green-400' : 'bg-gray-500'}"></span>
            </div>
          </div>
        `;
        userList.appendChild(div);
      });
    }

    // Select user to chat
    function selectUser(user) {
      selectedUser = user;
      renderUserList();
      chatHeader.innerHTML = `
        <div class="w-10 h-10 rounded-full user-avatar flex items-center justify-center text-white font-bold text-lg">${user.username.charAt(0).toUpperCase()}</div>
        <div>
          <div class="font-semibold text-lg">@${user.username}</div>
        </div>
      `;
      messageInput.disabled = false;
      sendBtn.disabled = false;
      messageInput.placeholder = `Message @${user.username}`;
      messageInput.focus();
      loadMessages();
    }

    // Messages
    async function loadMessages() {
      if (!selectedUser) {
        messagesContainer.innerHTML = `<div class="text-center text-gray-500 mt-10">
          <i class="fas fa-comments text-3xl mb-4"></i>
          <p>Start a conversation by selecting a user</p>
        </div>`;
        return;
      }
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .or(`(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedUser.id})`, `(sender_id.eq.${selectedUser.id},receiver_id.eq.${currentUser.id})`)
        .order('created_at', { ascending: true });
      renderMessages(data || []);
    }
    function renderMessages(messages) {
      messagesContainer.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message-bubble ' + (msg.sender_id === currentUser.id ? 'sent self-end ml-auto' : 'received self-start mr-auto');
        div.innerHTML = `<div>${msg.content}</div>
          <div class="text-xs text-gray-400 mt-2 text-right">${new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>`;
        messagesContainer.appendChild(div);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const content = messageInput.value.trim();
      if (!content || !selectedUser) return;
      messageInput.value = '';
      await supabase.from('messages').insert({
        sender_id: currentUser.id,
        receiver_id: selectedUser.id,
        content
      });
      await loadMessages();
    }

    // Status & listeners
    async function updateUserStatus(online) {
      await supabase.from('profiles').update({ status: online ? 'online' : 'offline' }).eq('id', currentUser.id);
      userStatus.textContent = online ? 'Online' : 'Offline';
      userStatus.nextElementSibling.className = `w-2 h-2 rounded-full ${online ? 'bg-green-400' : 'bg-gray-500'}`;
    }
    function setupListeners() {
      sendBtn.onclick = sendMessage;
      messageInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
      logoutBtn.onclick = async () => {
        await updateUserStatus(false);
        await supabase.auth.signOut();
        window.location.href = 'index.html';
      };
      userSearch.addEventListener('input', e => loadUsers(e.target.value.trim()));
      window.addEventListener('beforeunload', () => updateUserStatus(false));
    }

    window.onload = initApp;
  </script>
</body>
</html>

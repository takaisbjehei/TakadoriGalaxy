<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      background: linear-gradient(135deg, #d6e4ff 0%, #f0f4ff 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .shadow-card {
      box-shadow: 0 12px 24px rgba(108, 99, 255, 0.1);
      border-radius: 20px;
    }
    .floating-btn {
      position: absolute;
      right: 1.25rem;
      bottom: 1.25rem;
      z-index: 10;
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.2);
    }
    .tab-active {
      background: #6c63ff;
      color: #fff;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.15);
    }
    .tab-inactive {
      color: #b0b3c6;
    }
    .modal-bg { background: rgba(30, 41, 59, 0.9); }
    .chat-bubble {
      border-radius: 18px;
      padding: 10px 16px;
      margin-bottom: 8px;
      max-width: 85%;
      word-break: break-word;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.08);
      transition: all 0.2s ease;
    }
    .chat-bubble.sent {
      background: linear-gradient(135deg, #6c63ff 0%, #4a43c9 100%);
      color: #fff;
      align-self: flex-end;
    }
    .chat-bubble.received {
      background: #fff;
      color: #222;
      align-self: flex-start;
      border: 1px solid #eef0f8;
    }
    .slide-in {
      animation: slideIn 0.4s cubic-bezier(.25,.8,.25,1) both;
    }
    @keyframes slideIn {
      from { transform: translateY(40px) scale(0.96); opacity: 0; }
      to   { transform: none; opacity: 1; }
    }
    .chat-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .status-indicator {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .online { background: #4ade80; }
    .offline { background: #9ca3af; }
    .idle { background: #f59e0b; }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .search-loading::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid rgba(108, 99, 255, 0.3);
      border-top: 2px solid #6c63ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Middle: Add Friends or List -->

      <div class="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mb-4">

    <!-- Tabs and Add Button -->

      <button id="addFriendBtn" class="floating-btn w-12 h-12 rounded-full bg-indigo-500 text-white flex items-center justify-center shadow-lg hover:bg-indigo-600 transition pulse">
        <i class="fas fa-user-plus text-lg"></i>
      </button>
    </div>
  </div>

  <!-- Chat Window -->
  <div id="chatWindow" class="fixed inset-0 flex items-center justify-center z-40 hidden">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-card relative slide-in flex flex-col" style="height: 90vh; max-height: 700px;">
      <!-- Header -->
      <div class="flex items-center gap-3 px-4 py-4 border-b border-gray-100">
        <button onclick="closeChatWindow()" class="text-indigo-500 text-xl"><i class="fas fa-arrow-left"></i></button>
        <img id="chatAvatar" src="" class="chat-avatar"/>
        <div>
          <div class="font-semibold text-gray-900" id="chatUserName"></div>
          <div class="text-xs text-gray-400" id="chatUserStatus"></div>
        </div>
      </div>
      
      <!-- Messages -->
      <div id="messagesContainer" class="flex-1 overflow-y-auto px-4 py-4 flex flex-col gap-2 scrollbar-hide bg-gradient-to-b from-indigo-50 to-white"></div>
      
      <!-- Message input -->
      <form id="messageForm" class="flex items-center gap-2 px-4 py-3 border-t border-gray-100 bg-white">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 px-4 py-3 rounded-full bg-gray-100 text-gray-800 focus:outline-none focus:ring-1 focus:ring-indigo-300"/>
        <button type="submit" class="w-12 h-12 rounded-full bg-indigo-500 text-white flex items-center justify-center text-xl hover:bg-indigo-600 transition shadow-md">

  <!-- Demo Users -->
  <div class="fixed bottom-4 left-4 bg-white p-4 rounded-xl shadow-lg z-30">
    <h3 class="font-bold text-gray-700 mb-2">Demo Users</h3>

<script>
const supabaseUrl = 'https://vmronlbzksuiikspvlvz.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';

let currentUser = null;
let currentUsername = null;
let friends = [];
let selectedFriend = null;
let messages = [];
let messagesSubscription = null;

const usernameModal = document.getElementById('usernameModal');
const usernameInput = document.getElementById('usernameInput');
const usernameError = document.getElementById('usernameError');
const sidebarUserName = document.getElementById('sidebarUserName');
const userAvatar = document.getElementById('userAvatar');
const userStatus = document.getElementById('userStatus');
const emptyStateDiv = document.getElementById('emptyState');
const friendsListDiv = document.getElementById('friendsList');

const searchBtn = document.getElementById('searchBtn');

const chatWindow = document.getElementById('chatWindow');
const chatUserName = document.getElementById('chatUserName');
const chatAvatar = document.getElementById('chatAvatar');
const chatUserStatus = document.getElementById('chatUserStatus');
const messagesContainer = document.getElementById('messagesContainer');
const messageInput = document.getElementById('messageInput');
const messageForm = document.getElementById('messageForm');

// 1. LOGIN/REGISTER
async function initApp() {
  // Generate a random user for demo purposes
  const demoId = Math.floor(Math.random() * 10000);
  const demoEmail = `user${demoId}@galaxychat.com`;
  
  let { data, error } = await supabase.auth.getUser();

initApp();

// 2. USERNAME SETUP
async function checkUsername() {
  const { data, error } = await supabase.from('profiles').select('username').eq('id', currentUser.id).single();
  if (error || !data?.username) {
    usernameModal.style.display = 'flex';
    sidebarUserName.textContent = 'New User';
  } else {
    currentUsername = data.username;
    sidebarUserName.textContent = currentUsername;
    usernameModal.style.display = 'none';
    chatCard.style.display = '';
  }
}

async function setUsername() {
  const username = usernameInput.value.trim();
  usernameError.classList.add('hidden');
  
  if (username.length < 3 || username.length > 20) {
    usernameError.textContent = 'Username must be 3-20 characters';
    usernameError.classList.remove('hidden');
    return;
  }
  
  // Uniqueness check
  const { data: exists, error: searchError } = await supabase
    .from('profiles')
    .select('id')
    .ilike('username', username) // Case-insensitive check
    .neq('id', currentUser.id);
  
  if (exists.length > 0) {
    usernameError.textContent = 'Username already taken';
    usernameError.classList.remove('hidden');
    return;
  }
  
  // Save username
  const { error: saveError } = await supabase.from('profiles').upsert({
    id: currentUser.id,
    username: username,
    email: currentUser.email,
    status: 'online'
  }, { onConflict: 'id' });
  
  if (saveError) {
    usernameError.textContent = 'Error saving username';
    usernameError.classList.remove('hidden');
    return;
  }
  
  currentUsername = username;
  sidebarUserName.textContent = currentUsername;
  usernameModal.style.display = 'none';
  chatCard.style.display = '';
  
  await loadFriends();
  renderFriendList();
}

// 3. LOAD FRIENDS
async function loadFriends() {
  const { data: friendRows, error } = await supabase
    .from('friends')
    .select('friend_id')
    .eq('user_id', currentUser.id);
  
  if (error) {
    console.error('Error loading friends:', error);
    return;
  }
  
  if (!friendRows || friendRows.length === 0) { 
    friends = []; 
    renderFriendList(); 
    return; 
  }
  
  const ids = friendRows.map(f => f.friend_id);
  const { data: userRows } = await supabase
    .from('profiles')
    .select('id, username, avatar_url, status')
    .in('id', ids);
  
  friends = (userRows || []).map(u => ({
    id: u.id,
    username: u.username,
    avatar_url: u.avatar_url || `https://api.dicebear.com/7.x/thumbs/svg?seed=${u.username}`,
    status: u.status || 'offline'
  }));
  
  renderFriendList();
}

// 4. RENDER FRIEND LIST
function renderFriendList() {
  if (friends.length === 0) {
    emptyStateDiv.style.display = 'flex';
    friendsListDiv.style.display = 'none';
    return;
  }
  
  emptyStateDiv.style.display = 'none';
  friendsListDiv.style.display = '';
  friendsListDiv.innerHTML = '';
  
  friends.forEach(friend => {
    const div = document.createElement('div');
    div.className = 'flex items-center gap-3 py-2 px-3 rounded-xl hover:bg-indigo-50 cursor-pointer transition-all duration-200 hover:scale-[1.01]';
    div.onclick = () => openChatWindow(friend);
    
    const statusClass = friend.status === 'online' ? 'online' : 
                       friend.status === 'idle' ? 'idle' : 'offline';
    
    div.innerHTML = `
      <div class="relative">
        <img src="${friend.avatar_url}" class="w-10 h-10 rounded-full object-cover"/>
        <div class="status-indicator ${statusClass}"></div>
      </div>
      <div class="flex-1 min-w-0">
        <div class="font-semibold text-base text-gray-900">${friend.username}</div>
        <div class="text-xs text-gray-400">${friend.status === 'online' ? 'Online now' : friend.status === 'idle' ? 'Idle' : 'Offline'}</div>
      </div>
      <i class="fas fa-chevron-right text-gray-300"></i>
    `;
    friendsListDiv.appendChild(div);
  });
}

// 5. ADD/SEARCH FRIENDS
addFriendBtn.onclick = openAddFriendModal;
searchBtn.onclick = openAddFriendModal;

function openAddFriendModal() {
  addFriendModal.classList.remove('hidden');
  searchUserInput.value = '';
  searchResults.innerHTML = '';
  searchUserInput.focus();
}

function closeAddFriendModal() {
  addFriendModal.classList.add('hidden');
}

searchUserInput.oninput = async function() {
  const term = searchUserInput.value.trim();
  
  if (!term) { 
    searchResults.innerHTML = ''; 
    searchLoading.classList.add('hidden');
    return; 
  }
  
  searchLoading.classList.remove('hidden');
  
  try {
    // Fetch current friends
    const { data: friendRows } = await supabase
      .from('friends')
      .select('friend_id')
      .eq('user_id', currentUser.id);
    
    const already = new Set((friendRows || []).map(f => f.friend_id));
    already.add(currentUser.id);
    
    // Search for users (case-insensitive)
    const { data: users, error } = await supabase
      .from('profiles')
      .select('id, username, avatar_url, status')
      .ilike('username', `%${term}%`); // FIX: Use ilike instead of like
    
    if (error) throw error;
    
    const filtered = (users || []).filter(u => !already.has(u.id));
    searchResults.innerHTML = '';
    
    if (filtered.length === 0) {
      searchResults.innerHTML = `
        <div class="flex flex-col items-center justify-center py-8">
          <i class="fas fa-user-slash text-gray-300 text-4xl mb-3"></i>
          <div class="text-gray-400 text-center">No users found</div>
          <div class="text-gray-300 text-xs mt-2">Try another username</div>
        </div>
      `;
      return;
    }
    
    filtered.forEach(user => {
      const div = document.createElement('div');
      div.className = 'flex items-center gap-3 py-3 px-3 rounded-xl hover:bg-indigo-50 cursor-pointer transition mb-2 border border-gray-100';
      div.onclick = () => addFriend(user);
      
      const statusClass = user.status === 'online' ? 'online' : 
                         user.status === 'idle' ? 'idle' : 'offline';
      
      div.innerHTML = `
        <div class="relative">
          <img src="${user.avatar_url || `https://api.dicebear.com/7.x/thumbs/svg?seed=${user.username}`}" class="w-9 h-9 rounded-full"/>
          <div class="status-indicator ${statusClass}"></div>
        </div>
        <div class="flex-1">
          <div class="font-semibold text-gray-800">${user.username}</div>
        </div>
        <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
          <i class="fas fa-user-plus text-sm"></i>
        </div>
      `;
      searchResults.appendChild(div);
    });
  } catch (error) {
    searchResults.innerHTML = `
      <div class="text-red-400 text-center py-4">
        <i class="fas fa-exclamation-circle mr-2"></i>
        Search failed: ${error.message}
      </div>
    `;
  } finally {
    searchLoading.classList.add('hidden');
  }
};

async function addFriend(user) {
  try {
    await supabase.from('friends').insert({ 
      user_id: currentUser.id, 
      friend_id: user.id 
    });
    
    // Show success message
    searchResults.innerHTML = `
      <div class="flex flex-col items-center justify-center py-6 text-center">
        <div class="w-16 h-16 rounded-full bg-green-100 text-green-500 flex items-center justify-center mb-3">
          <i class="fas fa-check text-2xl"></i>
        </div>
        <div class="font-bold text-gray-700">Added ${user.username}!</div>
        <div class="text-gray-500 text-sm mt-2">You can now start chatting</div>
        <button onclick="closeAddFriendModal()" class="mt-4 px-4 py-2 bg-indigo-500 text-white rounded-full text-sm font-medium">
          Close
        </button>
      </div>
    `;
    
    // Update friend list after a short delay
    setTimeout(async () => {
      closeAddFriendModal();
      await loadFriends();
    }, 1500);
  } catch (error) {
    searchResults.innerHTML = `
      <div class="text-red-400 text-center py-4">
        <i class="fas fa-exclamation-circle mr-2"></i>
        Failed to add friend: ${error.message}
      </div>
    `;
  }
}

// 6. CHAT WINDOW
async function openChatWindow(friend) {
  selectedFriend = friend;
  chatUserName.textContent = friend.username;
  chatAvatar.src = friend.avatar_url;
  chatUserStatus.textContent = friend.status === 'online' ? 'Online' : 'Offline';
  chatCard.style.display = 'none';
  chatWindow.style.display = 'flex';
  
  // Clear input and focus
  messageInput.value = '';
  messageInput.focus();
  
  await loadMessages(friend.id);
  subscribeToMessages(friend.id);
}

function closeChatWindow() {
  chatCard.style.display = '';
  chatWindow.style.display = 'none';
  unsubscribeFromMessages();
  selectedFriend = null;
}

async function loadMessages(friendId) {
  const { data: msgs, error } = await supabase
    .from('messages')
    .select('id, sender_id, content, created_at')
    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${friendId}),and(sender_id.eq.${friendId},receiver_id.eq.${currentUser.id})`)
    .order('created_at', { ascending: true });
  
  if (error) {
    console.error('Error loading messages:', error);
    messages = [];
  } else {
    messages = msgs || [];
  }
  
  renderMessages();
}

function renderMessages() {
  messagesContainer.innerHTML = '';
  
  if (messages.length === 0) {
    messagesContainer.innerHTML = `
      <div class="flex flex-col items-center justify-center h-full text-center px-4">
        <div class="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mb-4">
          <i class="fas fa-comments text-indigo-500 text-2xl"></i>
        </div>
        <h3 class="font-bold text-gray-700 text-lg mb-1">No messages yet</h3>
        <p class="text-gray-400 max-w-xs">Send your first message to start the conversation</p>
      </div>
    `;
    return;
  }
  
  let lastDate = null;
  
  messages.forEach(msg => {
    const isSelf = msg.sender_id === currentUser.id;
    const date = new Date(msg.created_at);
    const dateStr = date.toLocaleDateString();
    
    // Add date header if date changed
    if (dateStr !== lastDate) {
      const dateDiv = document.createElement('div');
      dateDiv.className = 'text-center text-xs text-gray-400 my-3';
      dateDiv.textContent = dateStr === new Date().toLocaleDateString() ? 'Today' : dateStr;
      messagesContainer.appendChild(dateDiv);
      lastDate = dateStr;
    }
    
    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    
    const div = document.createElement('div');
    div.className = 'chat-bubble ' + (isSelf ? 'sent' : 'received');
    
    div.innerHTML = `
      <div class="font-medium">${msg.content}</div>
      <div class="text-xs mt-1 ${isSelf ? 'text-indigo-100' : 'text-gray-400'} text-right">${timeStr}</div>
    `;
    
    messagesContainer.appendChild(div);
  });
  
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

messageForm.onsubmit = async (e) => {
  e.preventDefault();
  const content = messageInput.value.trim();
  
  if (!selectedFriend || !content) return;
  
  try {
    await supabase.from('messages').insert({
      sender_id: currentUser.id,
      receiver_id: selectedFriend.id,
      content: content
    });
    
    messageInput.value = '';
  } catch (error) {
    console.error('Error sending message:', error);
  }
};

// 7. Realtime subscription for live chat
function subscribeToMessages(friendId) {
  unsubscribeFromMessages();
  
  messagesSubscription = supabase
    .channel('messages')
    .on(
      'postgres_changes',
      { 
        event: 'INSERT', 
        schema: 'public', 
        table: 'messages',
        filter: `or(and(sender_id.eq.${currentUser.id},receiver_id.eq.${friendId}),and(sender_id.eq.${friendId},receiver_id.eq.${currentUser.id}))`
      },
      payload => {
        const msg = payload.new;
        messages.push(msg);
        renderMessages();
      }
    )
    .subscribe();
}

function unsubscribeFromMessages() {
  if (messagesSubscription) {
    supabase.removeChannel(messagesSubscription);
    messagesSubscription = null;
  }
}

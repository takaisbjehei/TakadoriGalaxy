<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Aleena ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header {
            position: relative;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ff3366;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, #ff3366, #ff758c);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #d81b60;
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .game-info::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,51,102,0.1) 0%, rgba(255,51,102,0) 70%);
            z-index: 1;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 1.2rem;
            color: #d81b60;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .card {
            height: 120px;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff3366, #ff758c);
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .controls {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background: #d81b60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.8s;
            position: relative;
            overflow: hidden;
        }
        
        .win-message.show .message-content {
            transform: scale(1);
        }
        
        .message-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="rgba(255,255,255,0.1)" d="M20,20 Q40,5 60,20 T100,20 Q85,40 100,60 T100,100 Q60,85 20,100 Q5,60 20,20Z"></path></svg>');
            background-size: 200px;
            opacity: 0.3;
            z-index: 1;
        }
        
        .message-content h2 {
            font-size: 3.5rem;
            color: #ff3366;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .special-message {
            font-size: 2.5rem;
            color: #d81b60;
            margin: 30px 0;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        .signature {
            font-size: 1.8rem;
            color: #ff3366;
            margin-top: 20px;
            font-style: italic;
            position: relative;
            z-index: 2;
        }
        
        .hearts {
            color: #ff3366;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 51, 102, 0.7);
            font-size: 24px;
            opacity: 0;
            animation: falling 10s linear infinite;
        }
        
        @keyframes falling {
            0% {
                top: -10%;
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .card {
                height: 90px;
                font-size: 2rem;
            }
            
            .message-content h2 {
                font-size: 2.5rem;
            }
            
            .special-message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>For My Aleena ❤️</h1>
            <p class="subtitle">A special game made with love by Alfaiz</p>
        </div>
        
        <div class="game-info">
            <p>Match all the pairs to reveal a special surprise!</p>
            <div class="stats">
                <div class="moves">Moves: <span id="moves-count">0</span></div>
                <div class="pairs">Pairs Matched: <span id="pairs-matched">0</span>/6</div>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="reset-btn">
                <i class="fas fa-redo"></i> New Game
            </button>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="message-content">
            <h2>For My Beautiful Aleena</h2>
            <p>You've completed the game and won my heart!</p>
            <div class="special-message">
                I love you Aleena<span class="hearts">❤️</span>
            </div>
            <p class="signature">Forever yours, Alfaiz</p>
            <button id="play-again">
                <i class="fas fa-heart"></i> Play Again
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const pairsMatched = document.getElementById('pairs-matched');
            const resetBtn = document.getElementById('reset-btn');
            const winMessage = document.getElementById('win-message');
            const playAgainBtn = document.getElementById('play-again');
            const floatingHearts = document.getElementById('floating-hearts');
            
            // Create floating hearts background
            function createHearts() {
                const heartCount = 30;
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    
                    // Random position and animation delay
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    
                    floatingHearts.appendChild(heart);
                }
            }
            
            // Romantic-themed emojis
            const emojis = ['❤️', '🌹', '💌', '💍', '❣️', '🎁', '💞', '💖', '💘', '💝', '💕', '💓'];
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let lockBoard = false;
            
            // Initialize game
            function initGame() {
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                lockBoard = false;
                
                movesCount.textContent = moves;
                pairsMatched.textContent = `${matchedPairs}/6`;
                
                // Clear game board
                gameBoard.innerHTML = '';
                
                // Create card pairs
                let gameEmojis = [];
                for (let i = 0; i < 6; i++) {
                    gameEmojis.push(emojis[i]);
                    gameEmojis.push(emojis[i]);
                }
                
                // Shuffle cards
                gameEmojis = shuffleArray(gameEmojis);
                
                // Create cards
                gameEmojis.forEach(emoji => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.innerHTML = '<i class="fas fa-heart"></i>';
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = emoji;
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
                
                // Hide win message
                winMessage.classList.remove('show');
            }
            
            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip card function
            function flipCard() {
                if (lockBoard) return;
                if (this === flippedCards[0]) return;
                if (this.classList.contains('flipped')) return;
                
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    moves++;
                    movesCount.textContent = moves;
                    
                    checkForMatch();
                }
            }
            
            // Check for a match
            function checkForMatch() {
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];
                
                const emoji1 = card1.querySelector('.card-back').textContent;
                const emoji2 = card2.querySelector('.card-back').textContent;
                
                if (emoji1 === emoji2) {
                    // Match found
                    card1.removeEventListener('click', flipCard);
                    card2.removeEventListener('click', flipCard);
                    
                    // Add celebration effect
                    card1.style.transform = "rotateY(180deg) scale(1.1)";
                    card2.style.transform = "rotateY(180deg) scale(1.1)";
                    setTimeout(() => {
                        card1.style.transform = "rotateY(180deg) scale(1)";
                        card2.style.transform = "rotateY(180deg) scale(1)";
                    }, 300);
                    
                    matchedPairs++;
                    pairsMatched.textContent = `${matchedPairs}/6`;
                    
                    flippedCards = [];
                    lockBoard = false;
                    
                    // Check for win
                    if (matchedPairs === 6) {
                        setTimeout(() => {
                            winMessage.classList.add('show');
                        }, 1000);
                    }
                } else {
                    // No match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        lockBoard = false;
                    }, 1000);
                }
            }
            
            // Event listeners
            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            
            // Start the game
            createHearts();
            initGame();
        });
    </script>
</body>
</html>

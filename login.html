<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to TAKA AI Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">TAKA AI Control Login</h1>

    <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" />

    <div class="flex gap-2">
      <button id="loginBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
      <button id="signupBtn" class="flex-1 bg-green-600 hover:bg-green-700 p-2 rounded">Sign Up</button>
    </div>

    <button id="googleBtn" class="w-full bg-red-600 hover:bg-red-700 p-2 rounded">Sign in with Google</button>

    <p id="msg" class="text-sm text-center text-red-400 mt-2"></p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM"
    );

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const msg = document.getElementById('msg');

    document.getElementById('loginBtn').onclick = async () => {
      msg.textContent = "Logging in...";
      const { error } = await supabase.auth.signInWithPassword({ email: email.value, password: password.value });
      if (error) msg.textContent = error.message;
      else window.location.href = "/control.html";
    };

    document.getElementById('signupBtn').onclick = async () => {
      msg.textContent = "Creating account...";
      const { error } = await supabase.auth.signUp({ email: email.value, password: password.value });
      if (error) msg.textContent = error.message;
      else msg.textContent = "Account created. Check email if confirmation required.";
    };

    document.getElementById('googleBtn').onclick = async () => {
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if (error) msg.textContent = error.message;
    };
  </script>
</body>
</html>

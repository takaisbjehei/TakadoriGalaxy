<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TAKA AI Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to TAKA AI</h2>
    
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
    
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" />
    
    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold mb-2">Login</button>
    
    <p id="msg" class="text-center text-sm text-red-400 mt-2"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM"
    );

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const msg = document.getElementById('msg');

    // Auto redirect if already logged in
    const { data: { user } } = await supabase.auth.getUser();
    if (user) window.location.href = "/Control.html"; // ✅ Capital C

    document.getElementById('loginBtn').onclick = async () => {
      msg.textContent = "Logging in...";
      const { error } = await supabase.auth.signInWithPassword({
        email: email.value,
        password: password.value
      });

      if (error) {
        msg.textContent = error.message;
      } else {
        window.location.href = "/Control.html"; // ✅ Match your file
      }
    };
  </script>
</body>
</html>

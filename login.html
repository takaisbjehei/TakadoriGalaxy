<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - TAKA AI Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">üîê TAKA AI Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email"
        class="w-full p-3 rounded bg-gray-700 border border-gray-600" required />
      <input id="password" type="password" placeholder="Password"
        class="w-full p-3 rounded bg-gray-700 border border-gray-600" required />
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded">Login</button>
    </form>
    <p id="errorMsg" class="mt-3 text-red-400 text-center hidden"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM"
    );

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      } else {
        errorMsg.classList.add("hidden");
        window.location.href = "control.html";
      }
    });
  </script>
</body>
</html>

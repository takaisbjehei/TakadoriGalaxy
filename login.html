<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TAKA AI Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 rounded bg-gray-700 text-white" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 rounded bg-gray-700 text-white" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
      <p id="errorMsg" class="text-red-400 hidden text-sm mt-2"></p>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM"
    );

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.classList.add("hidden");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = `⚠️ ${error.message}`;
        errorMsg.classList.remove("hidden");
        return;
      }

      // Small delay just to make sure token is fully ready
      setTimeout(() => {
        window.location.href = "control.html";
      }, 500);
    });
  </script>
</body>
</html>

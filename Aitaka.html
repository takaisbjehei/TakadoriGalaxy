<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TakaAI Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050509;
            --bg-sidebar: rgba(10, 10, 15, 0.95);
            --accent: #6366f1;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg-deep); color: var(--text-main); 
            height: 100vh; display: flex; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050509 60%);
        }

        /* SIDEBAR */
        #sidebar { 
            width: 280px; background: var(--bg-sidebar); 
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 18px; 
            z-index: 200; transition: transform 0.3s ease;
        }

        .brand { 
            font-weight: 600; font-size: 1.1rem; margin-bottom: 20px; 
            display: flex; justify-content: space-between; align-items: center;
        }

        select {
            width: 100%; padding: 12px; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); color: white; 
            border: 1px solid var(--glass-border); border-radius: 10px;
            font-size: 0.9rem;
        }
        select option { background: #1e1e24; }

        .new-chat-btn { 
            background: var(--accent); color: white; border: none; padding: 12px; 
            border-radius: 10px; cursor: pointer; font-weight: 500; width: 100%; margin-bottom: 20px;
        }
        
        #history { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 4px; }
        .chat-entry { 
            padding: 10px; border-radius: 8px; cursor: pointer; 
            color: var(--text-muted); font-size: 0.9rem; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .chat-entry:hover { background: rgba(255,255,255,0.05); color: white; }

        /* MAIN AREA */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        #mobile-header { 
            display: none; padding: 15px; 
            background: rgba(5, 5, 9, 0.9); border-bottom: 1px solid var(--glass-border);
            align-items: center; justify-content: space-between; z-index: 10;
        }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 140px; 
            display: flex; flex-direction: column; gap: 20px; 
        }

        /* MESSAGES */
        .msg { display: flex; gap: 12px; max-width: 800px; margin: 0 auto; width: 100%; }
        .msg.user { flex-direction: row-reverse; }
        
        .avatar { 
            width: 32px; height: 32px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 14px; 
        }
        .user .avatar { background: white; color: black; }
        .ai .avatar { background: var(--accent); color: white; }

        .bubble { 
            padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.6; 
            max-width: 85%; word-wrap: break-word;
        }
        .user .bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-bottom-left-radius: 2px; }

        /* INPUT ZONE */
        #input-zone { 
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px; 
            background: linear-gradient(to top, var(--bg-deep) 80%, transparent); 
            display: flex; justify-content: center; z-index: 100;
        }
        .input-wrapper { 
            width: 100%; max-width: 800px; 
            background: rgba(30, 30, 40, 0.8); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 20px; 
            display: flex; align-items: flex-end; padding: 8px; 
        }
        textarea { 
            flex: 1; background: transparent; border: none; color: white; padding: 10px; 
            resize: none; height: 44px; max-height: 120px; font-family: inherit; font-size: 1rem; 
        }
        #send-btn { 
            width: 38px; height: 38px; background: var(--accent); border: none; border-radius: 10px; 
            color: white; margin-bottom: 3px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            #sidebar { position: absolute; height: 100%; transform: translateX(-100%); width: 80%; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(0); }
            #mobile-header { display: flex; }
        }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index: 150; }
        
        /* Empty State Centering */
        .empty-state {
            height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; color: #666; padding-top: 40px;
        }
    </style>
</head>
<body>

<div id="overlay" onclick="closeSidebar()"></div>

<nav id="sidebar">
    <div class="brand">
        <span>TakaAI Pro</span>
        <button onclick="closeSidebar()" style="background:none;border:none;color:#888"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <select id="model-select" onchange="saveModelPref()">
        <option value="openai/gpt-oss-120b">Taka AI Pro</option>
        
        <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
        <option value="llama-3.1-8b-instant">Llama 3.1 8B</option>
        <option value="gemma2-9b-it">Gemma 2 9B</option>
        <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
    </select>

    <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    <div id="history"></div>
</nav>

<main id="main">
    <div id="mobile-header">
        <button onclick="openSidebar()" style="background:none;border:none;color:white;font-size:1.2rem;"><i class="fa-solid fa-bars"></i></button>
        <span style="font-weight:600">TakaAI</span>
        <div style="width:24px"></div>
    </div>

    <div id="chat-container"></div>

    <div id="input-zone">
        <div class="input-wrapper">
            <textarea id="prompt" placeholder="Message..." rows="1"></textarea>
            <button id="send-btn"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
</main>

<script>
    const API_ENDPOINT = '/api/groq'; 
    let chats = JSON.parse(localStorage.getItem('TakaAI_chats') || '[]');
    let currentChatId = null;

    // Elements
    const chatContainer = document.getElementById('chat-container');
    const historyContainer = document.getElementById('history');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const modelSelect = document.getElementById('model-select');

    function init() {
        const savedModel = localStorage.getItem('TakaAI_model');
        if(savedModel) modelSelect.value = savedModel;
        
        renderSidebar();
        if (chats.length > 0) loadChat(chats[0].id);
        else startNewChat();
    }

    function saveModelPref() { localStorage.setItem('TakaAI_model', modelSelect.value); }
    function openSidebar() { sidebar.classList.add('open'); overlay.style.display = 'block'; }
    function closeSidebar() { sidebar.classList.remove('open'); overlay.style.display = 'none'; }

    function renderSidebar() {
        historyContainer.innerHTML = '';
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = 'chat-entry';
            div.textContent = chat.title || 'Conversation';
            div.onclick = () => { loadChat(chat.id); if(window.innerWidth<768) closeSidebar(); };
            historyContainer.appendChild(div);
        });
    }

    function startNewChat() {
        currentChatId = Date.now().toString();
        chats.unshift({ id: currentChatId, title: 'New Chat', messages: [] });
        save(); renderSidebar(); renderChatUI();
        if(window.innerWidth<768) closeSidebar();
    }

    function loadChat(id) { currentChatId = id; renderSidebar(); renderChatUI(); }

    function renderChatUI() {
        chatContainer.innerHTML = '';
        const chat = chats.find(c => c.id === currentChatId);
        
        if(!chat || chat.messages.length === 0) {
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fa-solid fa-robot" style="font-size:2rem;margin-bottom:15px;opacity:0.5"></i>
                    <p>Select a model in the sidebar<br>and say hello.</p>
                </div>`;
            return;
        }
        chat.messages.forEach(msg => appendMsg(msg.role, msg.content));
        scrollToBottom();
    }

    function appendMsg(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerHTML = `
            <div class="avatar">${role==='user'?'<i class="fa-solid fa-user"></i>':'<i class="fa-solid fa-bolt"></i>'}</div>
            <div class="bubble">${role==='assistant' ? marked.parse(content) : content}</div>
        `;
        chatContainer.appendChild(div);
        return div.querySelector('.bubble');
    }

    async function sendMessage() {
        const text = promptInput.value.trim();
        if (!text) return;
        
        promptInput.value = ''; promptInput.style.height = '44px';
        const chat = chats.find(c => c.id === currentChatId);
        
        chat.messages.push({ role: 'user', content: text });
        appendMsg('user', text);
        scrollToBottom();

        // Placeholder
        chat.messages.push({ role: 'assistant', content: '' });
        const aiBubble = appendMsg('assistant', '<i class="fa-solid fa-spinner fa-spin"></i>');
        scrollToBottom();

        const context = [{role:"system", content:"You are helpful."}].concat(chat.messages.slice(0, -1).slice(-10));
        
        // Handle Taka AI Pro Dummy
        let model = modelSelect.value;
        if(model === 'openai/gpt-oss-120b') {
            // Internally switch to Llama 3 70b so it works, but user sees Taka AI
            model = 'llama-3.1-70b-versatile';
        }

        try {
            const res = await fetch(API_ENDPOINT, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ model: model, messages: context })
            });

            if(!res.ok) throw new Error("API Error");

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let fullText = '';
            let isJsonDump = false;

            while(true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, {stream:true});
                fullText += chunk;

                // --- AGGRESSIVE JSON DETECTION ---
                // If the text starts with { "id": ... it's a raw dump, not a stream
                if (fullText.trim().startsWith('{') && fullText.includes('"id":')) {
                    isJsonDump = true;
                    // Do NOT show the text yet
                } else {
                    // Normal stream
                    aiBubble.innerHTML = marked.parse(fullText);
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // --- CLEAN UP THE JSON DUMP ---
            if (isJsonDump) {
                try {
                    // Parse the ugly code
                    const data = JSON.parse(fullText);
                    // Extract the real message
                    fullText = data.choices[0].message.content;
                } catch(e) {
                    console.error("JSON Parse Failed", e);
                }
                // Show the clean message
                aiBubble.innerHTML = marked.parse(fullText);
            }

            chat.messages[chat.messages.length-1].content = fullText;
            if(chat.messages.length === 2) { chat.title = text.slice(0,25); renderSidebar(); }
            save();

        } catch (e) {
            aiBubble.innerHTML = `<span style="color:#ef4444">Error: ${e.message}</span>`;
        }
    }

    function save() { localStorage.setItem('TakaAI_chats', JSON.stringify(chats)); }
    function scrollToBottom() { chatContainer.scrollTop = chatContainer.scrollHeight; }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    promptInput.addEventListener('input', function(){ this.style.height='44px'; this.style.height=this.scrollHeight+'px'; });

    init();
</script>
</body>
</html>

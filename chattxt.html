<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Ultimate AI Chat</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --text-light: #1f2937;
            --text-dark: #f1f5f9;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --border-light: #e5e7eb;
            --border-dark: #334155;
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --border: var(--border-dark);
        }

        [data-theme="light"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --border: var(--border-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
        }

        .chat-item:hover {
            background: rgba(0,0,0,0.05);
            border-color: var(--primary);
        }

        .chat-item.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }

        .chat-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-preview {
            font-size: 12px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-chat {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .chat-item:hover .delete-chat {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card);
        }

        .main-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 800;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
            animation: messageIn 0.4s cubic-bezier(0.4,0,0.2,1);
            word-wrap: break-word;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .message.system {
            align-self: center;
            background: linear-gradient(45deg, #fef3c7, #fde68a);
            color: #92400e;
            font-size: 12px;
            text-align: center;
            max-width: 90%;
        }

        .message.broadcast {
            align-self: center;
            background: linear-gradient(45deg, var(--danger), #b91c1c);
            color: white;
            font-weight: 600;
            text-align: center;
            max-width: 95%;
        }

        .message.loading {
            align-self: flex-start;
            background: var(--card);
            color: #6b7280;
            border: 1px solid var(--border);
        }

        .model-tag {
            position: absolute;
            top: -8px;
            right: 12px;
            background: var(--primary);
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 8px;
            font-weight: bold;
        }

        .message-actions {
            position: absolute;
            bottom: -30px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin: 10px 0;
            border: 2px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 5px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6b7280;
            animation: typingPulse 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingPulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: var(--card);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg);
            padding: 15px;
            border-radius: 25px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-wrapper.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .input-tools {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            background: rgba(79, 70, 229, 0.1);
        }

        .message-input {
            flex: 1;
            min-height: 24px;
            max-height: 150px;
            padding: 10px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            color: var(--text);
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn {
            background: var(--success);
        }

        .voice-btn.recording {
            background: var(--danger);
            animation: pulse 1s infinite;
        }

        /* Markdown Styles */
        .message pre {
            background: #1e293b;
            color: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .message code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        .message h1, .message h2, .message h3 {
            margin: 15px 0 10px 0;
        }

        .message ul, .message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message li {
            margin: 5px 0;
        }

        .message table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .message th, .message td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }

        .message th {
            background: var(--bg);
            font-weight: 600;
        }

        /* Error Messages */
        .error-message {
            background: linear-gradient(45deg, #fee2e2, #fecaca);
            color: var(--danger);
            border: 1px solid #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 100;
                height: 100vh;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }

            .app-title {
                font-size: 20px;
            }

            .message {
                max-width: 95%;
                font-size: 13px;
            }

            .header-controls {
                gap: 5px;
            }

            .control-btn {
                padding: 6px 8px;
                font-size: 12px;
            }
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .loading { opacity: 0.6; pointer-events: none; }
        .fade-in { animation: messageIn 0.4s ease; }
    </style>
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">💬 Chat History</div>
                <button class="new-chat-btn" id="newChatBtn">

                </button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat items dynamically loaded -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <div class="header-left">
                    <button class="control-btn" id="sidebarToggle">☰</button>
                    <div class="app-title">🚀 Ultimate AI Chat</div>
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
                <div class="header-controls">
                    <button class="control-btn" id="voiceToggle">🎤</button>
                    <button class="control-btn" id="exportBtn">💾</button>
                    <button class="control-btn" id="themeToggle">🌓</button>
                    <button class="control-btn" id="settingsBtn">⚙️</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages dynamically loaded -->
            </div>

            <div class="input-container">
                <div class="input-wrapper" id="inputWrapper">
                    <div class="input-tools">
                        <button class="tool-btn" id="imageBtn" title="Upload Image">🖼️</button>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <button class="tool-btn" id="fileBtn" title="Upload Document">📎</button>
                        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" class="hidden">
                        <button class="tool-btn" id="clearBtn" title="Clear Chat">🗑️</button>
                    </div>
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">➤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Export Chat</h3>
                <button class="close-modal" id="closeExportModal">&times;</button>
            </div>
            <div class="modal-body">
                <button class="control-btn" id="exportJson" style="width: 100%; margin-bottom: 10px;">📄 Export as JSON</button>
                <button class="control-btn" id="exportMarkdown" style="width: 100%; margin-bottom: 10px;">📝 Export as Markdown</button>
                <button class="control-btn" id="exportPdf" style="width: 100%; margin-bottom: 10px;">📑 Export as PDF</button>
                <hr style="margin: 20px 0;">
                <input type="file" id="importInput" accept=".json" class="hidden">
                <button class="control-btn" id="importBtn" style="width: 100%;">📂 Import Chat</button>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://vmronlbzksuiikspvlvz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        class UltimateUserChat {
            constructor() {
                // Initialize elements
                this.initializeElements();
                
                // User identification
                this.userId = this.generateUserId();
                this.currentChatId = null;
                this.chats = new Map();
                this.messages = [];
                this.settings = {};
                
                // Features
                this.isRecording = false;
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.attachedImage = null;
                this.attachedFile = null;
                
                // Initialize app
                this.initializeSupabase();
                this.bindEvents();
                this.initializeVoice();
            }

            initializeElements() {
                // Main elements
                this.sidebar = document.getElementById('sidebar');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatList = document.getElementById('chatList');
                this.inputWrapper = document.getElementById('inputWrapper');
                
                // Control elements
                this.newChatBtn = document.getElementById('newChatBtn');
                this.sidebarToggle = document.getElementById('sidebarToggle');
                this.themeToggle = document.getElementById('themeToggle');
                this.voiceToggle = document.getElementById('voiceToggle');
                this.exportBtn = document.getElementById('exportBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                
                // Tool elements
                this.imageBtn = document.getElementById('imageBtn');
                this.imageInput = document.getElementById('imageInput');
                this.fileBtn = document.getElementById('fileBtn');
                this.fileInput = document.getElementById('fileInput');
                this.clearBtn = document.getElementById('clearBtn');
                
                // Status elements
                this.statusText = document.getElementById('statusText');
                this.statusDot = document.getElementById('statusDot');
                
                // Modal elements
                this.exportModal = document.getElementById('exportModal');
                this.closeExportModal = document.getElementById('closeExportModal');
                this.exportJson = document.getElementById('exportJson');
                this.exportMarkdown = document.getElementById('exportMarkdown');
                this.exportPdf = document.getElementById('exportPdf');
                this.importBtn = document.getElementById('importBtn');
                this.importInput = document.getElementById('importInput');
            }

            generateUserId() {
                let userId = localStorage.getItem('ultimateUserId');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('ultimateUserId', userId);
                }
                return userId;
            }

            async initializeSupabase() {
                try {
                    this.updateStatus('Connecting...', false);
                    
                    // Load settings
                    await this.loadSettings();
                    
                    // Load chat history
                    await this.loadChatHistory();
                    
                    // Subscribe to real-time updates
                    this.subscribeToSettings();
                    this.subscribeToBroadcasts();
                    
                    this.updateStatus('Connected & Ready', true);
                } catch (error) {
                    console.error('Supabase initialization error:', error);
                    this.updateStatus('Connection Error', false);
                    this.showError('Failed to connect to server. Some features may not work.');
                }
            }

            async loadSettings() {
                try {
                    const { data, error } = await supabase
                        .from('admin_settings')
                        .select('*')
                        .single();

                    if (error && error.code !== 'PGRST116') {
                        throw error;
                    }

                    this.settings = data || {
                        api_key: 'AIzaSyB-IhDwOXSUx5sb9F1TgjSi4JA_iI6_MyI',
                        selected_model: 'gemini-2.5-flash-lite',
                        temperature: 0.7,
                        max_tokens: 1024,
                        chat_enabled: true,
                        welcome_message: "👋 Hello! I'm your ultimate AI assistant. How can I help you today?",
                        system_prompt: '',
                        voice_enabled: true,
                        auto_save: true
                    };

                    this.applySettings();
                } catch (error) {
                    console.error('Error loading settings:', error);
                }
            }

            subscribeToSettings() {
                supabase
                    .channel('settings-changes')
                    .on(
                        'postgres_changes',
                        {
                            event: '*',
                            schema: 'public',
                            table: 'admin_settings'
                        },
                        async (payload) => {
                            await this.loadSettings();
                            this.addSystemMessage('⚙️ Settings updated by admin');
                        }
                    )
                    .subscribe();
            }

            subscribeToBroadcasts() {
                supabase
                    .channel('broadcasts')
                    .on(
                        'postgres_changes',
                        {
                            event: 'INSERT',
                            schema: 'public',
                            table: 'broadcasts'
                        },
                        (payload) => {
                            const broadcast = payload.new;
                            this.addBroadcastMessage(broadcast.message);
                            this.speak('Admin message: ' + broadcast.message);
                        }
                    )
                    .subscribe();
            }

            applySettings() {
                if (!this.settings.chat_enabled) {
                    this.disableChat();
                } else {
                    this.enableChat();
                }
                
                // Apply theme if specified
                if (this.settings.theme) {
                    document.body.dataset.theme = this.settings.theme;
                }
            }

            disableChat() {
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
                this.inputWrapper.classList.add('disabled');
                this.messageInput.placeholder = 'Chat is currently disabled by administrator';
                this.updateStatus('Chat Disabled', false);
            }

            enableChat() {
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
                this.inputWrapper.classList.remove('disabled');
                this.messageInput.placeholder = 'Type your message here...';
                this.updateStatus('Connected & Ready', true);
            }

            bindEvents() {
                // Message sending
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 150) + 'px';
                });

                // Chat management
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
                this.clearBtn.addEventListener('click', () => this.clearCurrentChat());

                // File handling
                this.imageBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', (e) => this.handleImageUpload(e));
                this.fileBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));

                this.messagesContainer.addEventListener('dragover', (e) => e.preventDefault());
                this.messagesContainer.addEventListener('drop', (e) => this.handleDrop(e));

                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.voiceToggle.addEventListener('click', () => this.toggleVoiceRecording());
                this.exportBtn.addEventListener('click', () => this.showExportModal());
                this.settingsBtn.addEventListener('click', () => this.showSettings());

                this.exportModal.addEventListener('click', (e) => {
                    if (e.target === this.exportModal) this.hideExportModal();
                });

                this.exportJson.addEventListener('click', () => this.exportAsJson());
                this.exportMarkdown.addEventListener('click', () => this.exportAsMarkdown());
                this.exportPdf.addEventListener('click', () => this.exportAsPdf());
                this.importBtn.addEventListener('click', () => this.importInput.click());
                this.importInput.addEventListener('change', (e) => this.importChat(e));

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 'n':
                                e.preventDefault();
                                this.createNewChat();
                                break;
                            case 'e':
                                e.preventDefault();
                                this.showExportModal();
                                break;
                            case 'd':
                                e.preventDefault();
                                this.toggleTheme();
                                break;
                        }
                    }
                });
            }

            initializeVoice() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0].transcript)
                            .join('');
                        
                        this.messageInput.value = transcript;
                        
                        if (event.results[0].isFinal) {
                            this.stopVoiceRecording();
                        }
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopVoiceRecording();
                    };

                    this.recognition.onend = () => {
                        this.stopVoiceRecording();
                    };
                } else {
                    this.voiceToggle.style.display = 'none';
                }
            }

            toggleVoiceRecording() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.stopVoiceRecording();
                } else {
                    this.startVoiceRecording();
                }
            }

            startVoiceRecording() {
                if (!this.recognition) return;

                this.isRecording = true;
                this.voiceToggle.textContent = '🔴';
                this.voiceToggle.classList.add('recording');
                this.recognition.start();
                
                this.addSystemMessage('🎤 Listening... Speak now!');
            }

            stopVoiceRecording() {
                if (!this.recognition) return;

                this.isRecording = false;
                this.voiceToggle.textContent = '🎤';
                this.voiceToggle.classList.remove('recording');
                this.recognition.stop();
            }

            speak(text) {
                if (!this.synthesis || !this.settings.voice_enabled) return;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.7;
                
                // Use a pleasant voice if available
                const voices = this.synthesis.getVoices();
                const preferredVoice = voices.find(voice => 
                    voice.name.includes('Google') || voice.name.includes('Microsoft')
                );
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
                
                this.synthesis.speak(utterance);
            }

            async loadChatHistory() {
                try {
                    // Load all chats for this user
                    const { data: chats, error: chatsError } = await supabase
                        .from('chats')
                        .select('*')
                        .eq('user_id', this.userId)
                        .order('created_at', { ascending: false });

                    if (chatsError) throw chatsError;

                    this.chats.clear();
                    
                    if (chats && chats.length > 0) {
                        chats.forEach(chat => {
                            this.chats.set(chat.id, chat);
                        });
                        
                        // Load the most recent chat
                        const recentChat = chats[0];
                        this.currentChatId = recentChat.id;
                        await this.loadChatMessages(recentChat.id);
                    } else {
                        // Create first chat
                        await this.createNewChat();
                    }
                    
                    this.renderChatList();
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    await this.createNewChat();
                }
            }

            async loadChatMessages(chatId) {
                try {
                    const { data: messages, error } = await supabase
                        .from('messages')
                        .select('*')
                        .eq('chat_id', chatId)
                        .order('created_at', { ascending: true });

                    if (error) throw error;

                    this.messages = messages || [];
                    this.renderMessages();
                    
                    if (this.messages.length === 0) {
                        this.addMessage(this.settings.welcome_message, 'ai');
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                    this.addMessage(this.settings.welcome_message, 'ai');
                }
            }

            async createNewChat() {
                const chatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const newChat = {
                    id: chatId,
                    user_id: this.userId,
                    title: 'New Chat',
                    created_at: new Date().toISOString()
                };

                try {
                    const { error } = await supabase
                        .from('chats')
                        .insert(newChat);

                    if (error) throw error;

                    this.chats.set(chatId, newChat);
                    this.currentChatId = chatId;
                    this.messages = [];
                    
                    this.renderMessages();
                    this.renderChatList();
                    
                    this.addMessage(this.settings.welcome_message, 'ai');
                } catch (error) {
                    console.error('Error creating new chat:', error);
                    this.showError('Failed to create new chat');
                }
            }

            async sendMessage() {
                if (!this.settings.chat_enabled) {
                    this.showError('Chat is currently disabled by administrator');
                    return;
                }

                const text = this.messageInput.value.trim();
                if (!text && !this.attachedImage && !this.attachedFile) return;

                // Create user message
                let messageContent = text;
                if (this.attachedImage) {
                    messageContent = `[Image attached]\n${text}`;
                }
                if (this.attachedFile) {
                    messageContent = `[File: ${this.attachedFile.name}]\n${text}`;
                }

                // Add to UI immediately
                this.addMessage(messageContent, 'user');
                
                // Save to database
                await this.saveMessage(messageContent, 'user');
                
                // Clear input
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.attachedImage = null;
                this.attachedFile = null;

                // Show loading
                const loadingMsg = this.addLoadingMessage();
                this.toggleSendButton(false);

                try {
                    const response = await this.callGeminiAPI(text);
                    this.removeMessage(loadingMsg);
                    
                    // Add AI response to UI
                    this.addMessage(response, 'ai');
                    
                    // Save to database
                    await this.saveMessage(response, 'ai');
                    
                    // Speak response if voice is enabled
                    if (this.settings.voice_enabled) {
                        this.speak(response);
                    }
                    
                    // Update chat title if needed
                    await this.updateChatTitle();
                    
                } catch (error) {
                    this.removeMessage(loadingMsg);
                    this.showError('Sorry, I encountered an error. Please try again.');
                    console.error('API Error:', error);
                } finally {
                    this.toggleSendButton(true);
                }
            }

            async callGeminiAPI(text) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${this.settings.selected_model}:generateContent?key=${this.settings.api_key}`;
                
                let fullPrompt = text;
                if (this.settings.system_prompt) {
                    fullPrompt = `${this.settings.system_prompt}\n\nUser: ${text}`;
                }

                // Include conversation context
                const contextMessages = this.messages.slice(-10);
                const context = contextMessages.map(msg => 
                    `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`
                ).join('\n');
                
                if (context) {
                    fullPrompt = `Previous conversation:\n${context}\n\nCurrent message: ${fullPrompt}`;
                }

                const requestBody = {
                    contents: [{
                        parts: [{ text: fullPrompt }]
                    }],
                    generationConfig: {
                        temperature: this.settings.temperature || 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: this.settings.max_tokens || 1024,
                    }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response generated';
            }

            async saveMessage(content, role) {
                try {
                    const messageData = {
                        chat_id: this.currentChatId,
                        role: role,
                        content: content,
                        image: this.attachedImage,
                        created_at: new Date().toISOString()
                    };

                    const { error } = await supabase
                        .from('messages')
                        .insert(messageData);

                    if (error) throw error;

                    // Add to local messages array
                    this.messages.push(messageData);
                } catch (error) {
                    console.error('Error saving message:', error);
                }
            }

            async updateChatTitle() {
                if (!this.currentChatId) return;
                
                const chat = this.chats.get(this.currentChatId);
                if (!chat || chat.title !== 'New Chat') return;

                const firstUserMessage = this.messages.find(m => m.role === 'user');
                if (!firstUserMessage) return;

                const newTitle = firstUserMessage.content.slice(0, 50) + 
                    (firstUserMessage.content.length > 50 ? '...' : '');

                try {
                    const { error } = await supabase
                        .from('chats')
                        .update({ title: newTitle })
                        .eq('id', this.currentChatId);

                    if (error) throw error;

                    chat.title = newTitle;
                    this.chats.set(this.currentChatId, chat);
                    this.renderChatList();
                } catch (error) {
                    console.error('Error updating chat title:', error);
                }
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.type.startsWith('image/')) {
                    this.showError('Please select a valid image file');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    this.showError('Image size must be less than 10MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.attachedImage = e.target.result.split(',')[1];
                    this.showImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const allowedTypes = ['.pdf', '.doc', '.docx', '.txt'];
                const fileExt = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedTypes.includes(fileExt)) {
                    this.showError('Please select a PDF, Word document, or text file');
                    return;
                }
                
                if (file.size > 50 * 1024 * 1024) {
                    this.showError('File size must be less than 50MB');
                    return;
                }
                
                this.attachedFile = file;
                this.showFilePreview(file);
            }

            handleDrop(event) {
                event.preventDefault();
                const files = event.dataTransfer.files;
                if (files.length === 0) return;
                
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const fakeEvent = { target: { files: [file] } };
                    this.handleImageUpload(fakeEvent);
                } else {
                    const fakeEvent = { target: { files: [file] } };
                    this.handleFileUpload(fakeEvent);
                }
            }

            showImagePreview(src) {
                const preview = document.createElement('div');
                preview.className = 'message system';
                preview.innerHTML = `
                    <img class="image-preview" src="${src}" alt="Image to send">
                    <br><small>📸 Image attached - ready to send!</small>
                `;
                
                this.messagesContainer.appendChild(preview);
                this.scrollToBottom();
                
                setTimeout(() => {
                    if (preview.parentNode && this.attachedImage) {
                        preview.remove();
                    }
                }, 10000);
            }

            showFilePreview(file) {
                const preview = document.createElement('div');
                preview.className = 'message system';
                preview.innerHTML = `
                    <div>📎 ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</div>
                    <br><small>File attached - ready to send!</small>
                `;
                
                this.messagesContainer.appendChild(preview);
                this.scrollToBottom();
                
                setTimeout(() => {
                    if (preview.parentNode && this.attachedFile) {
                        preview.remove();
                    }
                }, 10000);
            }

                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = this.formatContent(content);
                
                if (type === 'ai') {

                    messageDiv.appendChild(modelTag);

                actions.className = 'message-actions';

                `;

            addSystemMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = content;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }

            addBroadcastMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message broadcast';
                messageDiv.innerHTML = `📢 <strong>Admin:</strong> ${content}`;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addLoadingMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message loading';
                messageDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }

            removeMessage(messageElement) {
                if (messageElement && messageElement.parentNode) {
                    messageElement.parentNode.removeChild(messageElement);
                }
            }

            formatContent(content) {
                // Enhanced markdown parsing
                return content
                    .replace(/``````/g, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    .replace(/^(\d+)\. (.*$)/gim, '<li>$2</li>')
                    .replace(/((?:<li>.*<\/li>\s*)+)/g, '<ul>$1</ul>')
                    .replace(/\n/g, '<br>')
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            }

            renderMessages() {
                this.messagesContainer.innerHTML = '';
                this.messages.forEach(message => {
                    this.addMessage(message.content, message.role);
                });
            }

            renderChatList() {
                this.chatList.innerHTML = '';
                
                Array.from(this.chats.values())
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                    .forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                        
                        const preview = this.messages.length > 0 
                            ? this.messages[this.messages.length - 1].content.slice(0, 50) + '...'
                            : 'No messages yet';
                        
                        chatItem.innerHTML = `
                            <div class="chat-title">${chat.title}</div>
                            <div class="chat-preview">${preview}</div>
                            <button class="delete-chat" onclick="app.deleteChat('${chat.id}')">×</button>
                        `;
                        
                        chatItem.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('delete-chat')) {
                                this.switchToChat(chat.id);
                            }
                        });
                        
                        this.chatList.appendChild(chatItem);
                    });
            }

            async switchToChat(chatId) {
                this.currentChatId = chatId;
                await this.loadChatMessages(chatId);
                this.renderChatList();
            }

            async deleteChat(chatId) {
                if (confirm('Are you sure you want to delete this chat?')) {
                    try {
                        const { error } = await supabase
                            .from('chats')
                            .delete()
                            .eq('id', chatId);

                        if (error) throw error;

                        this.chats.delete(chatId);
                        
                        if (this.currentChatId === chatId) {
                            if (this.chats.size > 0) {
                                const remainingChats = Array.from(this.chats.keys());
                                this.switchToChat(remainingChats[0]);
                            } else {
                                this.createNewChat();
                            }
                        } else {
                            this.renderChatList();
                        }
                    } catch (error) {
                        console.error('Error deleting chat:', error);
                        this.showError('Failed to delete chat');
                    }
                }
            }

            async clearCurrentChat() {
                if (confirm('Are you sure you want to clear this chat?')) {
                    try {
                        const { error } = await supabase
                            .from('messages')
                            .delete()
                            .eq('chat_id', this.currentChatId);

                        if (error) throw error;

                        this.messages = [];
                        this.renderMessages();
                        this.addMessage(this.settings.welcome_message, 'ai');
                    } catch (error) {
                        console.error('Error clearing chat:', error);
                        this.showError('Failed to clear chat');
                    }
                }
            }

            // Utility methods
            copyMessage(content) {
                navigator.clipboard.writeText(content);
                this.addSystemMessage('📋 Message copied to clipboard!');
            }

            speakMessage(content) {
                this.speak(content);
            }

            saveMessage(content) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `message-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            }

                this.sidebar.classList.toggle('open');
            }

                const currentTheme = document.body.dataset.theme;
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.body.dataset.theme = newTheme;
                localStorage.setItem('theme', newTheme);
                this.addSystemMessage(`🌓 Switched to ${newTheme} theme`);
            }

            toggleSendButton(enabled) {
                this.sendBtn.disabled = !enabled;
                this.sendBtn.style.opacity = enabled ? '1' : '0.6';
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            updateStatus(text, online) {
                this.statusText.textContent = text;
                if (online) {

                } else {
                    this.statusDot.classList.add('offline');
                }
            }

            showError(message) {

                errorDiv.className = 'error-message';
                errorDiv.textContent = `❌ ${message}`;
                
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();

                this.exportModal.classList.add('active');
            }

            hideExportModal() {
                this.exportModal.classList.remove('active');
            }

            exportAsJson() {
                const exportData = {
                    chat: this.chats.get(this.currentChatId),
                    messages: this.messages,
                    exportDate: new Date().toISOString(),
                    version: '3.0'
                };
                
                this.downloadFile(
                    JSON.stringify(exportData, null, 2),
                    `chat-export-${new Date().toISOString().split('T')[0]}.json`,
                    'application/json'
                );
                
                this.hideExportModal();
                this.addSystemMessage('💾 Chat exported as JSON!');
            }

            exportAsMarkdown() {
                let markdown = `# Chat Export\n\n`;
                markdown += `**Export Date:** ${new Date().toLocaleDateString()}\n`;
                markdown += `**Chat Title:** ${this.chats.get(this.currentChatId)?.title || 'Untitled'}\n`;
                markdown += `**Messages:** ${this.messages.length}\n\n---\n\n`;
                
                this.messages.forEach(message => {
                    const timestamp = new Date(message.created_at).toLocaleString();
                    const sender = message.role === 'user' ? '👤 **You**' : '🤖 **AI**';
                    
                    markdown += `### ${sender} *(${timestamp})*\n\n`;
                    markdown += `${message.content}\n\n`;
                    markdown += `---\n\n`;
                });
                
                this.downloadFile(
                    markdown,
                    `chat-export-${new Date().toISOString().split('T')[0]}.md`,
                    'text/markdown'
                );
                
                this.hideExportModal();
                this.addSystemMessage('📝 Chat exported as Markdown!');
            }

                                .timestamp { font-size: 12px; color: #666; margin-bottom: 5px; }
                            </style>
                        </head>
                        <body>
                            <h1>${chatTitle}</h1>
                            <p>Exported on: ${new Date().toLocaleDateString()}</p>
                            <hr>

                    htmlContent += `
                        <div class="message ${message.role}">
                            <div class="timestamp">${message.role === 'user' ? 'You' : 'AI'} - ${timestamp}</div>
                            <div>${message.content}</div>
                        </div>
                    `;
                });
                
                htmlContent += '</body></html>';
                
                printWindow.document.write(htmlContent);
                printWindow.document.close();
                printWindow.print();
                
                this.hideExportModal();
                this.addSystemMessage('📑 Chat exported as PDF!');
            }

            importChat(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.messages && Array.isArray(data.messages)) {
                            this.messages = data.messages;
                            this.renderMessages();
                            this.addSystemMessage(`📂 Chat imported successfully! (${data.messages.length} messages)`);
                        } else {
                            throw new Error('Invalid chat file format');
                        }
                    } catch (error) {
                        this.showError('Failed to import chat: ' + error.message);
                    }
                };
                reader.readAsText(file);
                
                this.hideExportModal();
                event.target.value = '';
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showSettings() {
                this.addSystemMessage('⚙️ Settings are controlled by the admin panel');
            }
        }

        // Global app instance
        let app;
        
        document.addEventListener('DOMContentLoaded', () => {
            app = new UltimateUserChat();
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.dataset.theme = savedTheme;
            }
        });

        // PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript;base64,')
                    .catch(() => {});
            });
        }

        // Global error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            if (app) {
                app.showError('An unexpected error occurred. Please refresh the page.');
            }
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            if (app) {
                app.showError('Network error occurred. Please check your connection.');
            }
        });
    </script>
</body>
</html>

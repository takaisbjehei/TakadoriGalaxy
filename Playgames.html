<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            /* Neon green and black theme */
            background-color: #000;
            color: #00FF00; /* Neon green text */
        }
        .neon-border {
            border: 2px solid #00FF00; /* Neon green border */
            box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00, 0 0 20px #00FF00; /* Neon glow */
        }
        .neon-button {
            background-color: #00FF00; /* Neon green background */
            color: #000; /* Black text */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .neon-button:hover {
            background-color: #00CC00; /* Darker neon green on hover */
            box-shadow: 0 0 8px #00FF00, 0 0 12px #00FF00; /* Enhanced glow on hover */
        }
        .card-shadow {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Soft neon glow for cards */
        }
    </style>
</head>
<body class="bg-black text-green-400 min-h-screen flex flex-col p-4">
    <!-- Header Section -->
    <header class="w-full max-w-7xl mx-auto flex justify-between items-center py-4 px-6 mb-8 bg-gray-900 rounded-lg neon-border">
        <h1 class="text-3xl font-bold text-green-400">Game Library</h1>
        <a href="home.html" class="neon-button px-6 py-2 rounded-full font-bold">Back to Home</a>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow w-full max-w-7xl mx-auto">
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Game cards will be loaded here by JavaScript -->
            <div class="col-span-full text-center py-10" id="loading-indicator">
                <p class="text-xl text-green-500 animate-pulse">Loading games...</p>
            </div>
        </div>
    </main>

    <!-- Supabase JS v2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://vmronlbzksuiikspvlvz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get reference to the grid container
        const gamesGrid = document.getElementById('games-grid');
        const loadingIndicator = document.getElementById('loading-indicator');

        /**
         * Loads all games from Supabase and displays them in the grid.
         */
        async function loadGames() {
            loadingIndicator.style.display = 'block'; // Show loading indicator
            gamesGrid.innerHTML = ''; // Clear existing content

            const { data: games, error } = await supabase
                .from('games')
                .select('*')
                .order('created_at', { ascending: false }); // Order by creation date

            if (error) {
                console.error('Error fetching games:', error.message);
                gamesGrid.innerHTML = `<p class="col-span-full text-red-500 text-center">Failed to load games: ${error.message}</p>`;
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                return;
            }

            if (games.length === 0) {
                gamesGrid.innerHTML = `<p class="col-span-full text-gray-400 text-center text-xl">No games found. Add some games using the <a href="addgames.html" class="text-green-400 underline hover:text-green-500">admin editor</a>!</p>`;
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                return;
            }

            // Create and append a card for each game
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'bg-gray-900 rounded-lg p-6 flex flex-col items-center text-center neon-border card-shadow';

                // Placeholder image if thumbnail_url is empty
                const thumbnailUrl = game.thumbnail_url && game.thumbnail_url.trim() !== ''
                    ? game.thumbnail_url
                    : `https://placehold.co/400x200/000/FFF?text=No+Thumbnail`;

                gameCard.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${game.title || 'Game Thumbnail'}" class="w-full h-48 object-cover rounded-md mb-4 border border-green-700">
                    <h2 class="text-2xl font-bold text-green-400 mb-2">${game.title || 'Untitled Game'}</h2>
                    <p class="text-gray-300 text-sm mb-4 flex-grow">${game.description || 'No description provided.'}</p>
                    <a href="${game.play_url || '#'}" target="_blank" rel="noopener noreferrer" class="neon-button px-6 py-2 rounded-full font-bold mt-auto">Play Now</a>
                `;
                gamesGrid.appendChild(gameCard);
            });
            loadingIndicator.style.display = 'none'; // Hide loading indicator after loading
        }

        // Load games when the page loads
        window.onload = loadGames;
    </script>
</body>
</html>

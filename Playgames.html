    <style>
        body {
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Orbitron', sans-serif;
        }
        .neon-border {
            border: 2px solid #39FF14;
            box-shadow: 0 0 10px #39FF14, inset 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .neon-text {
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
        }
        .neon-btn {
            background-color: #0d0d0d;
            border: 2px solid #39FF14;
            color: #39FF14;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }
        .neon-btn:hover {
            background-color: #39FF14;
            color: #0d0d0d;
            box-shadow: 0 0 15px #39FF14;
            transform: translateY(-2px);
        }
        .admin-card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .admin-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(57, 255, 20, 0.2);
        }
        .delete-btn {
            background-color: #7f1d1d;
            color: white;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-black py-4 px-6 flex justify-between items-center">
        <div class="flex items-center">
            <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mr-3">
                <span class="text-black font-bold text-xl">A</span>
            </div>
            <h1 class="text-2xl font-bold text-green-500 neon-text">GAME ADMIN</h1>
        </div>
        <a href="Playgames.html" class="neon-btn px-4 py-2 rounded-lg font-bold">Back to Library</a>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <h1 class="text-4xl font-bold text-green-500 neon-text mb-8 text-center">GAME EDITOR</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Game Form -->
            <div class="neon-border rounded-xl p-6 bg-gray-900">
                <h2 class="text-2xl font-bold text-green-500 mb-6">Add/Edit Game</h2>
                
                <form id="gameForm">
                    <input type="hidden" id="gameId">
                    
                    <div class="mb-4">
                        <label for="title" class="block text-green-500 mb-2">Title *</label>
                        <input type="text" id="title" required class="w-full px-4 py-2 bg-gray-800 border border-green-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="block text-green-500 mb-2">Description</label>
                        <textarea id="description" rows="3" class="w-full px-4 py-2 bg-gray-800 border border-green-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="thumbnailUrl" class="block text-green-500 mb-2">Thumbnail URL</label>
                        <input type="url" id="thumbnailUrl" class="w-full px-4 py-2 bg-gray-800 border border-green-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="mb-6">
                        <label for="playUrl" class="block text-green-500 mb-2">Play URL *</label>
                        <input type="url" id="playUrl" required class="w-full px-4 py-2 bg-gray-800 border border-green-500 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="flex flex-wrap gap-4">
                        <button type="submit" class="neon-btn px-6 py-2 rounded-lg font-bold flex-1 min-w-[120px]">Save Game</button>
                        <button type="button" id="resetBtn" class="bg-gray-700 text-white px-6 py-2 rounded-lg font-bold flex-1 min-w-[120px]">Reset Form</button>
                    </div>
                </form>
            </div>
            
            <!-- Game List -->
            <div>
                <h2 class="text-2xl font-bold text-green-500 mb-6">Existing Games</h2>
                
                <div id="gameList" class="space-y-4">
                    <!-- Games will be loaded here dynamically -->
                    <div class="text-center py-10">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500 mx-auto mb-4"></div>
                        <p class="text-green-500">Loading games...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM elements
        const gameForm = document.getElementById('gameForm');
        const gameIdInput = document.getElementById('gameId');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const thumbnailUrlInput = document.getElementById('thumbnailUrl');
        const playUrlInput = document.getElementById('playUrl');
        const resetBtn = document.getElementById('resetBtn');
        const gameList = document.getElementById('gameList');
        
        // Current editing state
        let editingGameId = null;
        
        // Load games from Supabase
        async function loadGames() {
            gameList.innerHTML = '<div class="text-center py-10"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500 mx-auto mb-4"></div><p class="text-green-500">Loading games...</p></div>';
            
            try {
                const { data: games, error } = await supabase
                    .from('games')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (games.length === 0) {
                    gameList.innerHTML = '<div class="text-center py-6"><p class="text-green-500">No games found. Add your first game!</p></div>';
                    return;
                }
                
                gameList.innerHTML = '';
                
                games.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'admin-card neon-border rounded-xl p-4';
                    gameItem.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:items-center gap-4">
                            <div class="flex-shrink-0">
                                ${game.thumbnail_url ? 
                                    `<img src="${game.thumbnail_url}" alt="${game.title}" class="w-16 h-16 object-cover rounded-lg">` : 
                                    `<div class="bg-gray-800 w-16 h-16 rounded-lg flex items-center justify-center text-green-500 text-xs text-center p-1">No Image</div>`}
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-lg font-bold text-green-500 truncate">${game.title}</h3>
                                <p class="text-gray-400 text-sm truncate">${game.description || 'No description'}</p>
                                <p class="text-gray-500 text-xs truncate mt-1">Created: ${new Date(game.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="flex gap-2">
                                <button data-id="${game.id}" class="edit-btn neon-btn px-3 py-1 rounded text-sm">Edit ‚úèÔ∏è</button>
                                <button data-id="${game.id}" class="delete-btn px-3 py-1 rounded text-sm">Delete üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                    gameList.appendChild(gameItem);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const gameId = e.target.getAttribute('data-id');
                        editGame(gameId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const gameId = e.target.getAttribute('data-id');
                        deleteGame(gameId);
                    });
                });
                
            } catch (error) {
                console.error('Error loading games:', error);
                gameList.innerHTML = '<div class="text-center py-6"><p class="text-red-500">Failed to load games. Please try again.</p></div>';
            }
        }
        
        // Edit game
        async function editGame(gameId) {
            try {
                const { data: game, error } = await supabase
                    .from('games')
                    .select('*')
                    .eq('id', gameId)
                    .single();
                
                if (error) throw error;
                
                // Populate form with game data
                gameIdInput.value = game.id;
                titleInput.value = game.title;
                descriptionInput.value = game.description || '';
                thumbnailUrlInput.value = game.thumbnail_url || '';
                playUrlInput.value = game.play_url;
                
                editingGameId = game.id;
                
                // Scroll to form
                gameForm.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading game:', error);
                alert('Failed to load game data. Please try again.');
            }
        }
        
        // Delete game
        async function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game? This action cannot be undone.')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('games')
                    .delete()
                    .eq('id', gameId);
                
                if (error) throw error;
                
                alert('Game deleted successfully!');
                loadGames();
                
            } catch (error) {
                console.error('Error deleting game:', error);
                alert('Failed to delete game. Please try again.');
            }
        }
        
        // Save game (create or update)
        async function saveGame(e) {
            e.preventDefault();
            
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            const thumbnailUrl = thumbnailUrlInput.value.trim();
            const playUrl = playUrlInput.value.trim();
            const gameId = gameIdInput.value;
            
            if (!title || !playUrl) {
                alert('Title and Play URL are required!');
                return;
            }
            
            try {
                if (gameId) {
                    // Update existing game
                    const { error } = await supabase
                        .from('games')
                        .update({
                            title,
                            description,
                            thumbnail_url: thumbnailUrl || null,
                            play_url: playUrl
                        })
                        .eq('id', gameId);
                    
                    if (error) throw error;
                    
                    alert('Game updated successfully!');
                    
                } else {
                    // Create new game
                    const { error } = await supabase
                        .from('games')
                        .insert({
                            title,
                            description,
                            thumbnail_url: thumbnailUrl || null,
                            play_url: playUrl
                        });
                    
                    if (error) throw error;
                    
                    alert('Game added successfully!');
                }
                
                // Reset form and reload games
                resetForm();
                loadGames();
                
            } catch (error) {
                console.error('Error saving game:', error);
                alert('Failed to save game. Please try again.');
            }
        }
        
        // Reset form
        function resetForm() {
            gameForm.reset();
            gameIdInput.value = '';
            editingGameId = null;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            
            // Event listeners
            gameForm.addEventListener('submit', saveGame);
            resetBtn.addEventListener('click', resetForm);
        });
    </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Mode Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';const supabaseUrl = "https://vmronlbzksuiikspvlvz.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM";
const supabase = createClient(supabaseUrl, supabaseKey);

const modesList = document.getElementById("modesList");
const modeName = document.getElementById("modeName");
const modeDesc = document.getElementById("modeDesc");

async function loadModes() {
  const { data } = await supabase.from("modes").select("*").order("id", { ascending: true });
  modesList.innerHTML = "";
  data.forEach(mode => renderMode(mode));
}

function renderMode(mode) {
  const item = document.createElement("div");
  item.className = "flex flex-col sm:flex-row sm:items-center justify-between bg-white dark:bg-gray-800 p-3 rounded shadow mb-2";

  item.innerHTML = `
    <div>
      <h3 class="font-bold">${mode.name}</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">${mode.desc}</p>
    </div>
    <div class="mt-2 sm:mt-0 flex items-center gap-2">
      <label class="flex items-center gap-1 text-sm">
        <input type="checkbox" ${mode.enabled ? "checked" : ""} onchange="toggleMode('${mode.id}', this.checked)">
        Enabled
      </label>
      <button onclick="deleteMode('${mode.id}')" class="text-red-500 hover:text-red-700 text-sm">Delete</button>
    </div>
  `;
  modesList.appendChild(item);
}

document.getElementById("addModeBtn").addEventListener("click", async () => {
  if (!modeName.value || !modeDesc.value) return alert("Fill all fields");
  await supabase.from("modes").insert([{ name: modeName.value, desc: modeDesc.value, enabled: true }]);
  modeName.value = "";
  modeDesc.value = "";
});

window.toggleMode = async (id, enabled) => {
  await supabase.from("modes").update({ enabled }).eq("id", id);
};

window.deleteMode = async (id) => {
  if (confirm("Delete this mode?")) {
    await supabase.from("modes").delete().eq("id", id);
  }
};

supabase.channel("modes-realtime")
  .on("postgres_changes", { event: "*", schema: "public", table: "modes" }, loadModes)
  .subscribe();

loadModes();

  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-colors p-4">
  <div class="max-w-2xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold">TAKA AI Mode Control Panel</h1><div class="bg-white dark:bg-gray-800 p-4 rounded shadow space-y-3">
  <input id="modeName" type="text" placeholder="Mode name" class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:border-gray-600">
  <textarea id="modeDesc" placeholder="Description" class="w-full px-3 py-2 rounded border dark:bg-gray-700 dark:border-gray-600"></textarea>
  <button id="addModeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add Mode</button>
</div>

<div id="modesList" class="space-y-2"></div>

  </div>
</body>
</html>

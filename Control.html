<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKA AI Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <div class="max-w-xl mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center">TAKA AI Control Panel ðŸ§ </h1><!-- Assistant Name -->
<div>
  <label class="block mb-1 font-medium">Bot Name</label>
  <input id="botName" type="text" class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700" placeholder="TAKA AI">
</div>

<!-- Avatar URL -->
<div>
  <label class="block mb-1 font-medium">Avatar Image URL</label>
  <input id="avatarUrl" type="text" class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700" placeholder="avatar.png">
</div>

<!-- Mode -->
<div>
  <label class="block mb-1 font-medium">Chat Mode</label>
  <select id="mode" class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700">
    <option>Wholesome</option>
    <option>Roast x3000</option>
    <option>Taka Bhai</option>
    <option>Flirt Mode</option>
    <option>Sadboi Mode</option>
    <option>Dark Mode</option>
    <option>Sarcastic Mode</option>
    <option>Sassy Mode</option>
  </select>
</div>

<!-- Model Selector -->
<div>
  <label class="block mb-1 font-medium">AI Model</label>
  <select id="model" class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700">
    <option>deepseek-ai/DeepSeek-V3-0324</option>
    <option>google/gemini-2.0-flash-exp:free</option>
    <option>openai/gpt-3.5-turbo</option>
  </select>
</div>

<!-- Theme toggle -->
<div class="flex items-center gap-2">
  <input type="checkbox" id="darkTheme" class="w-5 h-5">
  <label for="darkTheme">Enable Dark Theme</label>
</div>

<!-- Typing toggle -->
<div class="flex items-center gap-2">
  <input type="checkbox" id="typingEffect" class="w-5 h-5">
  <label for="typingEffect">Enable Typing Animation</label>
</div>

<!-- System Prompt -->
<div>
  <label class="block mb-1 font-medium">System Prompt</label>
  <textarea id="systemPrompt" rows="4" class="w-full p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700" placeholder="You are TAKA AI, a digital assistant created by Taka."></textarea>
</div>

<!-- Save Button -->
<button onclick="saveSettings()" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white rounded font-semibold">ðŸ’¾ Save Settings</button>

  </div>  <script>
    function saveSettings() {
      localStorage.setItem("botName", document.getElementById("botName").value);
      localStorage.setItem("avatarUrl", document.getElementById("avatarUrl").value);
      localStorage.setItem("mode", document.getElementById("mode").value);
      localStorage.setItem("model", document.getElementById("model").value);
      localStorage.setItem("theme", document.getElementById("darkTheme").checked ? "dark" : "light");
      localStorage.setItem("typingEffect", document.getElementById("typingEffect").checked ? "true" : "false");
      localStorage.setItem("systemPrompt", document.getElementById("systemPrompt").value);
      alert("âœ… Settings Saved!");
    }

    // Load saved values
    window.onload = () => {
      document.getElementById("botName").value = localStorage.getItem("botName") || "TAKA AI";
      document.getElementById("avatarUrl").value = localStorage.getItem("avatarUrl") || "avatar.png";
      document.getElementById("mode").value = localStorage.getItem("mode") || "Wholesome";
      document.getElementById("model").value = localStorage.getItem("model") || "deepseek-ai/DeepSeek-V3-0324";
      document.getElementById("darkTheme").checked = localStorage.getItem("theme") === "dark";
      document.getElementById("typingEffect").checked = localStorage.getItem("typingEffect") === "true";
      document.getElementById("systemPrompt").value = localStorage.getItem("systemPrompt") || "You are TAKA AI, a digital assistant created by Taka.";
    }
  </script></body>
</html>

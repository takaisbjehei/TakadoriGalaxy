<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAKA AI Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">TAKA AI Control Panel</h1>  <!-- Add Mode -->  <div class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-2">Add New Mode</h2>
    <input id="modeName" type="text" placeholder="Mode Name" class="w-full px-3 py-2 mb-2 border rounded dark:bg-gray-700" />
    <textarea id="modeDesc" placeholder="Mode Description" class="w-full px-3 py-2 mb-2 border rounded dark:bg-gray-700"></textarea>
    <button onclick="addMode()" class="px-4 py-2 bg-blue-600 text-white rounded">Add Mode</button>
  </div>  <!-- Modes List -->  <div>
    <h2 class="text-xl font-semibold mb-4">All Modes</h2>
    <div id="modeList"></div>
    <pre id="debug" class="text-xs text-gray-400 mt-4"></pre>
  </div>  <script>
    const SUPABASE_URL = "https://vmronlbzksuiikspvlvz.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM";

    async function loadModes() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/modes?select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });
        const data = await res.json();
        console.log("üí° Loaded Modes:", data);
        document.getElementById("debug").innerText = JSON.stringify(data, null, 2);

        const modeList = document.getElementById("modeList");
        modeList.innerHTML = "";

        if (!Array.isArray(data)) {
          modeList.innerHTML = "<p class='text-red-500'>Error: modes not an array</p>";
          return;
        }

        data.forEach((mode) => {
          const modeDiv = document.createElement("div");
          modeDiv.className = "bg-white dark:bg-gray-700 rounded p-3 shadow flex justify-between items-center mb-2";
          modeDiv.innerHTML = `
            <div>
              <div class="font-bold">${mode.name}</div>
              <div class="text-sm text-gray-600 dark:text-gray-300">${mode.description}</div>
              <div class="text-xs mt-1">${mode.enabled ? "‚úÖ Enabled" : "‚ùå Disabled"}</div>
            </div>
            <div class="flex gap-2">
              <button onclick="toggleMode(${mode.id}, ${mode.enabled})" class="px-2 py-1 bg-yellow-400 rounded">Toggle</button>
              <button onclick="deleteMode(${mode.id})" class="px-2 py-1 bg-red-500 text-white rounded">Delete</button>
            </div>
          `;
          modeList.appendChild(modeDiv);
        });
      } catch (err) {
        console.error("‚ùå Error loading modes:", err);
        document.getElementById("modeList").innerHTML = "<p class='text-red-500'>Error loading modes</p>";
      }
    }

    async function addMode() {
      const name = document.getElementById("modeName").value.trim();
      const description = document.getElementById("modeDesc").value.trim();
      if (!name || !description) return alert("Please fill both fields.");

      const body = JSON.stringify({ name, description, enabled: true });

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/modes`, {
          method: "POST",
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json"
          },
          body
        });

        if (!res.ok) throw new Error("Failed to add mode");

        document.getElementById("modeName").value = "";
        document.getElementById("modeDesc").value = "";
        loadModes();
      } catch (err) {
        alert("Failed to add mode: " + err.message);
      }
    }

    async function deleteMode(id) {
      if (!confirm("Delete this mode?")) return;
      await fetch(`${SUPABASE_URL}/rest/v1/modes?id=eq.${id}`, {
        method: "DELETE",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`
        }
      });
      loadModes();
    }

    async function toggleMode(id, current) {
      await fetch(`${SUPABASE_URL}/rest/v1/modes?id=eq.${id}`, {
        method: "PATCH",
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ enabled: !current })
      });
      loadModes();
    }

    loadModes();
  </script></body>
</html>

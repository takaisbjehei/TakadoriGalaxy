<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4 font-sans">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üõ†Ô∏è TAKA AI Mode Control Panel</h1>

    <form id="addModeForm" class="mb-6 bg-gray-800 p-4 rounded-lg space-y-2">
      <input id="modeName" required placeholder="Mode Name" class="w-full p-2 rounded text-black" />
      <textarea id="modeDesc" required placeholder="System Prompt/Description" class="w-full p-2 rounded text-black"></textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">‚ûï Add Mode</button>
    </form>

    <div id="modeList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://vmronlbzksuiikspvlvz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM'
    );

    const modeList = document.getElementById("modeList");
    const form = document.getElementById("addModeForm");

    async function loadModes() {
      const { data, error } = await supabase.from("modes").select("*").order("name", { ascending: true });
      if (error) {
        modeList.innerHTML = `<p class="text-red-500">Error loading modes: ${error.message}</p>`;
        return;
      }

      modeList.innerHTML = "";
      data.forEach(mode => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-4 rounded shadow";

        div.innerHTML = `
          <div class="flex justify-between items-center">
            <div>
              <h2 class="text-xl font-semibold">${mode.name}</h2>
              <p class="text-sm text-gray-300">${mode.desc}</p>
            </div>
            <div class="space-x-2">
              <button onclick="toggleMode('${mode.id}', ${mode.enabled})" class="px-3 py-1 rounded ${mode.enabled ? 'bg-green-600' : 'bg-gray-600'}">
                ${mode.enabled ? 'Disable' : 'Enable'}
              </button>
              <button onclick="deleteMode('${mode.id}')" class="bg-red-600 px-3 py-1 rounded">Delete</button>
            </div>
          </div>
        `;
        modeList.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("modeName").value.trim();
      const desc = document.getElementById("modeDesc").value.trim();
      if (!name || !desc) return;

      await supabase.from("modes").insert([{ name, desc, enabled: true }]);
      form.reset();
      loadModes();
    });

    window.toggleMode = async (id, current) => {
      await supabase.from("modes").update({ enabled: !current }).eq("id", id);
      loadModes();
    }

    window.deleteMode = async (id) => {
      if (confirm("Delete this mode?")) {
        await supabase.from("modes").delete().eq("id", id);
        loadModes();
      }
    }

    loadModes();
  </script>
</body>
</html>

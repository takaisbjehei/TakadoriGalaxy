<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">TAKA AI - Control Panel</h1>  <div class="bg-white shadow-md p-4 rounded-lg mb-6">
    <h2 class="text-xl font-semibold mb-2">Add / Edit Mode</h2>
    <input type="hidden" id="editingId" />
    <div class="flex flex-col gap-2">
      <input id="modeName" class="border p-2 rounded" placeholder="Mode Name (e.g. Roast x3000)" />
      <textarea id="modeDesc" class="border p-2 rounded" placeholder="Mode Personality Description"></textarea>
      <button onclick="saveMode()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Mode</button>
    </div>
  </div>  <div id="modeList" class="space-y-4 mb-10"></div>  <div class="bg-white shadow-md p-4 rounded-lg">
    <h2 class="text-xl font-semibold mb-4">User Chat History</h2>
    <div id="chatLogs" class="space-y-2 max-h-[400px] overflow-y-auto"></div>
  </div>  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://vmronlbzksuiikspvlvz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM'
    );

    const modeList = document.getElementById("modeList");
    const chatLogs = document.getElementById("chatLogs");

    async function loadModes() {
      const { data, error } = await supabase.from("modes").select("*").order("id", { ascending: false });
      modeList.innerHTML = "";
      if (error) return alert("Error loading modes: " + error.message);

      data.forEach(mode => {
        const container = document.createElement("div");
        container.className = "bg-white shadow p-4 rounded flex justify-between items-start";

        container.innerHTML = `
          <div>
            <h3 class="text-lg font-bold">${mode.name}</h3>
            <p class="text-gray-700 text-sm">${mode.desc}</p>
            <p class="text-xs mt-1">Status: <span class="font-bold ${mode.enabled ? 'text-green-600' : 'text-red-600'}">${mode.enabled ? 'Enabled' : 'Disabled'}</span></p>
            <p class="text-xs text-gray-500">Used: ${mode.usage_count || 0} times</p>
          </div>
          <div class="space-x-2 flex flex-col items-end">
            <button onclick="editMode(${mode.id}, '${mode.name.replace(/'/g, "\'")}', '${mode.desc.replace(/'/g, "\'")}')" class="bg-yellow-400 px-3 py-1 rounded text-white">Edit</button>
            <button onclick="toggleMode(${mode.id}, ${!mode.enabled})" class="bg-blue-500 px-3 py-1 rounded text-white">${mode.enabled ? 'Disable' : 'Enable'}</button>
            <button onclick="deleteMode(${mode.id})" class="bg-red-500 px-3 py-1 rounded text-white">Delete</button>
            <button onclick="previewMode('${mode.desc.replace(/'/g, "\'")}')" class="bg-indigo-600 px-3 py-1 rounded text-white">Preview</button>
          </div>
        `;
        modeList.appendChild(container);
      });
    }

    async function loadChats() {
      const { data, error } = await supabase.from("chats").select("*").order("id", { ascending: false }).limit(20);
      if (error) return;

      chatLogs.innerHTML = "";
      data.forEach(chat => {
        const div = document.createElement("div");
        div.className = "border p-3 rounded bg-gray-50";
        div.innerHTML = `<p><strong>User:</strong> ${chat.user}</p>
                         <p class='text-sm text-gray-600'><strong>Q:</strong> ${chat.question}</p>
                         <p class='text-sm text-gray-800'><strong>A:</strong> ${chat.response}</p>`;
        chatLogs.appendChild(div);
      });
    }

    window.saveMode = async function () {
      const name = document.getElementById("modeName").value.trim();
      const desc = document.getElementById("modeDesc").value.trim();
      const id = document.getElementById("editingId").value;

      if (!name || !desc) return alert("Fill both fields");

      if (id) {
        await supabase.from("modes").update({ name, desc }).eq("id", id);
        document.getElementById("editingId").value = "";
      } else {
        await supabase.from("modes").insert([{ name, desc, enabled: true, usage_count: 0 }]);
      }

      document.getElementById("modeName").value = "";
      document.getElementById("modeDesc").value = "";
      loadModes();
    }

    window.editMode = function(id, name, desc) {
      document.getElementById("editingId").value = id;
      document.getElementById("modeName").value = name;
      document.getElementById("modeDesc").value = desc;
    }

    window.toggleMode = async function(id, status) {
      await supabase.from("modes").update({ enabled: status }).eq("id", id);
      loadModes();
    }

    window.deleteMode = async function(id) {
      if (confirm("Are you sure you want to delete this mode?")) {
        await supabase.from("modes").delete().eq("id", id);
        loadModes();
      }
    }

    window.previewMode = async function(desc) {
      const prompt = "Say something like TAKA AI in this mode: " + desc;
      alert("Preview: \n" + prompt);
    }

    loadModes();
    loadChats();
  </script></body>
</html>

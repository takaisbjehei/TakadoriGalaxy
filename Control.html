<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6">TAKA AI Control Panel</h1>

  <!-- Add/Edit Mode -->
  <div class="mb-6 space-y-2">
    <input id="modeName" type="text" placeholder="Mode name" class="w-full p-2 rounded text-black" />
    <input id="modeDesc" type="text" placeholder="Mode description" class="w-full p-2 rounded text-black" />
    <input type="hidden" id="editId" />
    <div class="flex gap-2">
      <button onclick="addOrEditMode()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Save Mode</button>
      <button onclick="resetForm()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">Cancel</button>
    </div>
  </div>

  <!-- Mode List -->
  <h2 class="text-xl font-semibold mb-2">All Modes</h2>
  <div id="modeList" class="space-y-4 mb-10"></div>

  <!-- Chat Logs -->
  <h2 class="text-xl font-semibold mb-2">Chat Logs</h2>
  <div id="chatLogs" class="space-y-4"></div>

  <script>
    const supabase = supabase.createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM"
    );

    async function loadModes() {
      const { data, error } = await supabase.from("modes").select("*").order("name");
      const modeList = document.getElementById("modeList");
      modeList.innerHTML = "";

      if (error) {
        modeList.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
        return;
      }

      data.forEach((mode) => {
        const item = document.createElement("div");
        item.className = "bg-gray-800 p-3 rounded flex justify-between items-center";

        const status = mode.enabled ? "Enabled" : "Disabled";
        const statusColor = mode.enabled ? "text-green-400" : "text-red-400";

        item.innerHTML = `
          <div>
            <h3 class="text-lg font-bold">${mode.name}</h3>
            <p class="text-sm text-gray-300">${mode.description}</p>
            <p class="text-xs ${statusColor}">${status}</p>
          </div>
          <div class="space-x-2">
            <button onclick="toggleMode(${mode.id}, ${mode.enabled})" class="bg-yellow-600 px-2 py-1 rounded">${mode.enabled ? "Disable" : "Enable"}</button>
            <button onclick="loadEdit(${mode.id}, '${mode.name}', '${mode.description}')" class="bg-blue-600 px-2 py-1 rounded">Edit</button>
            <button onclick="deleteMode(${mode.id})" class="bg-red-600 px-2 py-1 rounded">Delete</button>
          </div>
        `;
        modeList.appendChild(item);
      });
    }

    async function addOrEditMode() {
      const name = document.getElementById("modeName").value.trim();
      const description = document.getElementById("modeDesc").value.trim();
      const editId = document.getElementById("editId").value;

      if (!name || !description) return alert("Fill all fields");

      if (editId) {
        await supabase.from("modes").update({ name, description }).eq("id", editId);
      } else {
        await supabase.from("modes").insert([{ name, description, enabled: true }]);
      }

      resetForm();
      loadModes();
    }

    function loadEdit(id, name, desc) {
      document.getElementById("modeName").value = name;
      document.getElementById("modeDesc").value = desc;
      document.getElementById("editId").value = id;
    }

    function resetForm() {
      document.getElementById("modeName").value = "";
      document.getElementById("modeDesc").value = "";
      document.getElementById("editId").value = "";
    }

    async function deleteMode(id) {
      if (!confirm("Delete this mode?")) return;
      await supabase.from("modes").delete().eq("id", id);
      loadModes();
    }

    async function toggleMode(id, currentState) {
      await supabase.from("modes").update({ enabled: !currentState }).eq("id", id);
      loadModes();
    }

    async function loadChatLogs() {
      const { data, error } = await supabase.from("chatlogs").select("*").order("timestamp", { ascending: false });

      const logBox = document.getElementById("chatLogs");
      logBox.innerHTML = "";

      if (error) {
        logBox.innerHTML = `<p class="text-red-500">Error loading chat logs: ${error.message}</p>`;
        return;
      }

      if (!data.length) {
        logBox.innerHTML = `<p class="text-gray-400">No chat logs found.</p>`;
        return;
      }

      const grouped = {};
      data.forEach(entry => {
        if (!grouped[entry.user_id]) grouped[entry.user_id] = [];
        grouped[entry.user_id].push(entry);
      });

      Object.entries(grouped).forEach(([user, logs]) => {
        const userBox = document.createElement("div");
        userBox.className = "bg-gray-800 p-4 rounded";
        userBox.innerHTML = `<h3 class="text-lg font-bold mb-2">User: ${user}</h3>`;

        logs.forEach(log => {
          const msg = document.createElement("p");
          msg.className = "text-sm mb-1";
          msg.innerHTML = `<span class="text-blue-400">Q:</span> ${log.message} <br><span class="text-green-400">A:</span> ${log.reply}`;
          userBox.appendChild(msg);
        });

        logBox.appendChild(userBox);
      });
    }

    loadModes();
    loadChatLogs();
  </script>

</body>
</html>

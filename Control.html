<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAKA AI Mode Control Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
  <div class="max-w-2xl mx-auto mt-10 p-6">
    <h1 class="text-3xl font-bold mb-6">TAKA AI Mode Control Panel</h1>
    <div id="modeList" class="space-y-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      "https://vmronlbzksuiikspvlvz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtcm9ubGJ6a3N1aWlrc3B2bHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODMwNTcsImV4cCI6MjA2NTU1OTA1N30.WMKbpJn1aavkwQDmsYq_-4EMSLL9tc4LexpmRSCsmSM"
    );

    async function loadModes() {
      const { data: modes, error } = await supabase
        .from("modes")
        .select("*")
        .order("name");

      const list = document.getElementById("modeList");
      list.innerHTML = "";

      if (error) {
        list.innerHTML = `<p class="text-red-500">❌ Error loading modes: ${error.message}</p>`;
        return;
      }

      if (modes.length === 0) {
        list.innerHTML = "<p class='text-gray-500'>No modes found.</p>";
        return;
      }

      modes.forEach(mode => {
        const wrapper = document.createElement("div");
        wrapper.className = "flex items-center justify-between border p-4 rounded dark:bg-gray-800";

        const info = document.createElement("div");
        info.innerHTML = `<strong>${mode.name}</strong><br/><small class="text-gray-400">${mode.description || ''}</small>`;

        const toggle = document.createElement("input");
        toggle.type = "checkbox";
        toggle.checked = mode.active;
        toggle.className = "w-5 h-5";
        toggle.addEventListener("change", async () => {
          await supabase.from("modes").update({ active: toggle.checked }).eq("id", mode.id);
        });

        const del = document.createElement("button");
        del.textContent = "❌";
        del.className = "text-red-600 text-xl ml-2";
        del.onclick = async () => {
          if (confirm(`Delete mode "${mode.name}"?`)) {
            await supabase.from("modes").delete().eq("id", mode.id);
            loadModes();
          }
        };

        const controls = document.createElement("div");
        controls.className = "flex items-center space-x-2";
        controls.append(toggle, del);

        wrapper.append(info, controls);
        list.appendChild(wrapper);
      });
    }

    loadModes();

    supabase
      .channel('public-modes')
      .on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'modes'
      }, () => {
        loadModes();
      })
      .subscribe();
  </script>
</body>
</html>
